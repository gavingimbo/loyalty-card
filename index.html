<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cinnamon Life | LIFE Membership</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: "#000000",
            emerald: "#10b981",
            ruby: "#f43f5e",
            diamond: "#38bdf8",
            zinc: { 950: "#09090b" }
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          borderRadius: { 'apple': '2.5rem' }
        }
      }
    }
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    [x-cloak] { display: none !important; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .snap-x { scroll-snap-type: x mandatory; }
    .snap-center { scroll-snap-align: center; }
    
    /* Premium Glassmorphism */
    .glass-panel {
      background: rgba(15, 15, 15, 0.7);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Subtle Animated Glow */
    .glow-bg {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 150%; height: 50%;
      background: radial-gradient(circle, var(--tw-gradient-from) 0%, transparent 70%);
      opacity: 0.15;
      filter: blur(80px);
      z-index: 0;
      transition: all 1s ease;
    }
  </style>
</head>

<body class="bg-black text-white antialiased overflow-hidden">

<div x-data="lifeApp()" x-cloak class="max-w-[430px] mx-auto h-screen flex flex-col relative bg-zinc-950">
  
  <div class="glow-bg" :class="tiers[activeIdx].glowClass"></div>

  <header class="relative z-10 pt-16 px-8 pb-4 flex justify-between items-end">
    <div class="space-y-1">
      <p class="text-[10px] font-bold tracking-[0.4em] text-zinc-500 uppercase">City of Dreams</p>
      <h1 class="text-3xl font-black tracking-tight">LIFE <span class="text-zinc-500 font-light">Membership</span></h1>
    </div>
    <div class="h-10 w-10 rounded-full border border-white/10 bg-white/5 flex items-center justify-center">
      <i data-lucide="bell" class="w-5 h-5 text-zinc-400"></i>
    </div>
  </header>

  <div class="relative z-10 py-4">
    <div x-ref="carousel" @scroll.debounce.10ms="handleScroll"
      class="flex gap-4 px-8 pb-6 overflow-x-auto no-scrollbar snap-x">
      
      <template x-for="(tier, index) in tiers" :key="tier.name">
        <div class="snap-center shrink-0 w-[86%]">
          <div :class="activeIdx === index ? 'scale-100 border-white/20' : 'scale-90 opacity-30 grayscale border-transparent'" 
               class="transition-all duration-700 aspect-[1.586/1] rounded-[32px] p-8 relative overflow-hidden border bg-gradient-to-br from-zinc-900 to-black shadow-2xl">
            
            <div class="flex justify-between items-start mb-12">
              <div class="flex flex-col">
                <span class="text-[9px] font-black tracking-[0.2em] text-zinc-500 uppercase mb-1">Status Tier</span>
                <span class="text-lg font-bold uppercase tracking-widest" :class="tier.textClass" x-text="tier.name"></span>
              </div>
              <i :data-lucide="tier.icon" class="w-8 h-8" :class="tier.textClass"></i>
            </div>
            
            <div class="mt-auto">
              <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-0.5">Investment</p>
              <p class="text-3xl font-black tracking-tighter" x-text="'LKR ' + tier.price"></p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <div class="flex-1 glass-panel rounded-t-apple relative z-20 px-8 pt-8 overflow-y-auto no-scrollbar pb-44">
    
    <nav class="flex p-1 bg-black/50 rounded-2xl mb-8 border border-white/5">
      <template x-for="tab in ['Dining','Stay','More']">
        <button @click="activeTab = tab" 
          :class="activeTab === tab ? 'bg-white text-black shadow-lg scale-[1.02]' : 'text-zinc-500'"
          class="flex-1 py-3 text-[11px] font-black uppercase tracking-widest rounded-xl transition-all duration-500"
          x-text="tab"></button>
      </template>
    </nav>

    <div class="space-y-4">
      <template x-for="benefit in activeBenefits" :key="benefit">
        <div class="group flex gap-5 p-5 rounded-[24px] bg-white/[0.03] border border-white/5 hover:bg-white/[0.06] transition-all">
          <div class="mt-1 flex-shrink-0">
            <div class="w-6 h-6 rounded-full border border-white/10 flex items-center justify-center">
                <i data-lucide="check" class="w-3 h-3" :class="tiers[activeIdx].textClass"></i>
            </div>
          </div>
          <p class="text-[14px] text-zinc-200 font-medium leading-relaxed group-hover:text-white transition-colors" x-text="benefit"></p>
        </div>
      </template>
    </div>

    <div class="mt-10 p-6 rounded-3xl bg-zinc-900/50 border border-zinc-800/50 text-center">
        <p class="text-[10px] text-zinc-500 font-black uppercase tracking-[0.2em] mb-3">Universal Lifestyle Privileges</p>
        <p class="text-[12px] text-zinc-400 font-medium leading-relaxed">
            25% OFF LAUNDRY & DRY CLEANING • COMPLIMENTARY SPOUSE CARD • EXCLUSIVE ACCESS TO CITY OF DREAMS EVENTS
        </p>
    </div>
  </div>

  <footer class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto px-8 pb-12 pt-6 glass-panel z-30">
    <button class="w-full h-16 rounded-[22px] font-bold text-[15px] flex items-center justify-center gap-3 transition-all active:scale-[0.96] shadow-2xl"
      :class="tiers[activeIdx].btnClass">
      Apply for <span x-text="tiers[activeIdx].name"></span> Membership
      <i data-lucide="arrow-right" class="w-5 h-5"></i>
    </button>
  </footer>

</div>

<script>
function lifeApp() {
  return {
    activeIdx: 0,
    activeTab: 'Dining',
    tiers: [
      {
        name: 'Emerald',
        price: '50,000/-',
        icon: 'gem',
        textClass: 'text-emerald',
        btnClass: 'bg-emerald text-black',
        glowClass: 'from-emerald',
        Dining: ["Up to 50% off food", "10% Off Weekday Lunch @ Quizine", "20% off Beverages", "Buffet Experience for Two", "Afternoon Tea for Two", "One Bottle of Selected Wine", "4,000 F&B Wellness Credit", "\"Member for a Day\" Pass"],
        Stay: ["Stay 2 nights, get 3rd free", "50% off BAR for Rooms", "Upgrade: City to Ocean View"],
        More: ["20% off Wellness Rates", "15% Off Wellness Treatments", "5% off Wellness Retail"]
      },
      {
        name: 'Ruby',
        price: '125,000/-',
        icon: 'crown',
        textClass: 'text-ruby',
        btnClass: 'bg-ruby text-white',
        glowClass: 'from-ruby',
        Dining: ["Up to 50% off food", "20% off Beverages", "Exclusive Wine Bottle", "Buffet & Afternoon Tea for Two", "4,000 F&B Wellness Credit", "\"Member for a Day\" Pass"],
        Stay: ["Deluxe Room & Breakfast for Two", "LKR 10,000 Room Credit", "Nature's Symphony 60min Massage", "Pool Access for Two", "Unlimited Upgrade Option"],
        More: ["30% off Wellness Rates", "20% Off Wellness Treatments", "15% off Wellness Retail"]
      },
      {
        name: 'Diamond',
        price: '425,000/-',
        icon: 'sparkles',
        textClass: 'text-diamond',
        btnClass: 'bg-diamond text-black',
        glowClass: 'from-diamond',
        Dining: ["20% Off F&B at Cloud Wine", "Party Voucher included", "Afternoon Tea at GATZ", "Up to 50% off food", "Buffet for Two", "Exclusive Wine Bottle"],
        Stay: ["Complimentary Oceanscape Suite", "Premier Life Ocean View to Suite Upgrade", "City to Ocean View Upgrade", "Stay 2 nights, get 3rd free", "50% off BAR for Rooms"],
        More: ["VIP Lifestyle Concierge", "Full Wellness Access", "Priority Booking Priority"]
      }
    ],
    get activeBenefits() { return this.tiers[this.activeIdx][this.activeTab]; },
    handleScroll(e) {
      const idx = Math.round(e.target.scrollLeft / e.target.children[0].offsetWidth);
      if (idx !== this.activeIdx && idx >= 0 && idx < 3) {
        this.activeIdx = idx;
        lucide.createIcons();
      }
    },
    init() { 
      this.$nextTick(() => lucide.createIcons());
    }
  }
}
</script>
</body>
</html>
