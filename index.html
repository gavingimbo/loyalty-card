<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cinnamon Life | Private App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* --- TYPOGRAPHY SYSTEM --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@1,400;1,500;1,600&display=swap');
        
        :root {
            --bg-body: #050505;
            --bg-card: #121212;
            --text-primary: #FFFFFF;
            --text-muted: #888888;
            --accent-gold: #D4AF37;
            --nav-height: 80px;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden; /* App Shell: No body scroll */
        }

        .serif { font-family: 'Cormorant Garamond', serif; }

        /* --- APP SHELL ARCHITECTURE --- */
        #app-root {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* VIEWPORT CONTAINER */
        #main-viewport {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: var(--nav-height); /* Space for bottom nav */
            scroll-behavior: smooth;
        }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: var(--nav-height);
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 50;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-muted);
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
            cursor: pointer;
            width: 60px;
        }
        
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 24px; margin-bottom: 2px; }

        /* --- COMPONENT: TIER CARD (Vertical Feed) --- */
        .tier-card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        
        .card-image {
            height: 200px;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .card-gradient {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, var(--bg-card) 100%);
        }

        /* --- COMPONENT: MODAL (Full Screen Detail) --- */
        #detail-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            overflow-y: auto;
            padding-bottom: 40px;
        }
        #detail-modal.open { transform: translateY(0); }

        .modal-header {
            position: sticky;
            top: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5,5,5,0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* UTILS */
        .shimmer-gold {
            background: linear-gradient(90deg, #D4AF37, #FFF5E1, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200%;
            animation: shine 6s linear infinite;
        }
        @keyframes shine { to { background-position: 200%; } }

        /* SECTION HEADERS */
        .section-title {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 16px;
            padding-left: 4px;
            border-left: 2px solid var(--accent-gold);
        }

        .cta-button {
            background: #fff;
            color: #000;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 12px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div id="app-root">
        
        <div id="main-viewport" class="p-6">
            </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="router('home')">
                <i class="ph ph-house"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="router('collection')">
                <i class="ph ph-crown"></i>
                <span>Tiers</span>
            </div>
            <div class="nav-item" onclick="router('concierge')">
                <i class="ph ph-chat-circle-text"></i>
                <span>Concierge</span>
            </div>
        </nav>

    </div>

    <div id="detail-modal">
        <div class="modal-header">
            <div class="text-xs font-bold tracking-widest text-white/50 uppercase">Tier Details</div>
            <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center">
                <i class="ph ph-x text-white"></i>
            </button>
        </div>
        <div id="modal-content" class="p-6 pt-2">
            </div>
    </div>

    <script>
        // --- DATA STORE (The Single Source of Truth) ---
        const APP_DATA = {
            user: {
                name: "Guest",
                status: "Explorer",
                points: 0
            },
            tiers: [
                {
                    id: 'emerald',
                    name: 'Emerald',
                    price: '50,000',
                    color: '#34C759',
                    tagline: 'The Essential Privilege',
                    image: 'radial-gradient(circle at 50% 50%, #064e3b 0%, #000 100%)', // Using CSS gradient as reliable image placeholder
                    benefits: [
                        { cat: 'Dining', desc: '50% Off Food, 10% Off Weekday Lunch.' },
                        { cat: 'Stay', desc: 'Buy 2 Nights, Get 3rd Free.' },
                        { cat: 'Lifestyle', desc: '4,000 F&B Wellness Credit.' }
                    ]
                },
                {
                    id: 'ruby',
                    name: 'Ruby',
                    price: '125,000',
                    color: '#FF3B30',
                    tagline: 'The Signature Standard',
                    image: 'radial-gradient(circle at 50% 50%, #881337 0%, #000 100%)',
                    benefits: [
                        { cat: 'Dining', desc: '20% Off Beverages, Free Wine Bottle.' },
                        { cat: 'Stay', desc: 'Free Deluxe Room Night, Unlimited Upgrades.' },
                        { cat: 'Wellness', desc: '60min Massage, LKR 10,000 Room Credit.' }
                    ]
                },
                {
                    id: 'diamond',
                    name: 'Diamond',
                    price: '425,000',
                    color: '#D4AF37',
                    tagline: 'The Sovereign Choice',
                    image: 'radial-gradient(circle at 50% 50%, #78350f 0%, #000 100%)',
                    benefits: [
                        { cat: 'Dining', desc: '20% Off Cloud Wine, Party Vouchers.' },
                        { cat: 'Stay', desc: 'Complimentary Oceanscape Suite Residency.' },
                        { cat: 'Exclusive', desc: 'Member for a Day Pass, Spouse Card.' }
                    ]
                }
            ]
        };

        // --- VIEWS COMPONENTS ---

        const Views = {
            home: () => `
                <div class="pt-8 animate-fade-in">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <p class="text-xs text-white/50 uppercase tracking-widest mb-1">Welcome back,</p>
                            <h1 class="text-3xl serif italic">Guest</h1>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center">
                            <i class="ph ph-user text-xl"></i>
                        </div>
                    </div>

                    <div class="bg-[#1a1a1a] rounded-xl p-6 border border-white/5 mb-8">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-bold tracking-widest uppercase text-white/40">Current Status</span>
                            <span class="text-xs font-bold text-white bg-white/10 px-2 py-1 rounded">Explorer</span>
                        </div>
                        <div class="h-1 w-full bg-white/10 rounded-full mb-2">
                            <div class="h-1 w-[5%] bg-white rounded-full"></div>
                        </div>
                        <p class="text-[10px] text-white/40">Complete your profile to unlock tiers.</p>
                    </div>

                    <p class="section-title">Discover</p>
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-[#121212] p-4 rounded-xl border border-white/5" onclick="router('collection')">
                            <i class="ph ph-crown text-2xl text-amber-500 mb-2"></i>
                            <h3 class="text-sm font-bold">Membership</h3>
                            <p class="text-[10px] text-white/40 mt-1">View Tiers</p>
                        </div>
                        <div class="bg-[#121212] p-4 rounded-xl border border-white/5" onclick="router('concierge')">
                            <i class="ph ph-phone text-2xl text-emerald-500 mb-2"></i>
                            <h3 class="text-sm font-bold">Concierge</h3>
                            <p class="text-[10px] text-white/40 mt-1">Get Help</p>
                        </div>
                    </div>
                </div>
            `,
            
            collection: () => `
                <div class="pt-6 pb-12 animate-fade-in">
                    <div class="text-center mb-8">
                        <p class="text-[10px] font-bold tracking-[0.3em] uppercase text-white/40 mb-2">Cinnamon Life</p>
                        <h2 class="text-3xl serif italic">The Collection</h2>
                    </div>

                    <div class="space-y-6">
                        ${APP_DATA.tiers.map((tier, index) => `
                            <div class="tier-card" onclick="openModal(${index})">
                                <div class="card-image" style="background: ${tier.image}">
                                    <div class="card-gradient"></div>
                                    <div class="absolute bottom-4 left-4">
                                        <p class="text-[10px] font-bold tracking-widest uppercase text-white/60 mb-1">Tier 0${index+1}</p>
                                        <h3 class="text-3xl serif italic ${tier.id === 'diamond' ? 'shimmer-gold' : 'text-white'}">${tier.name}</h3>
                                    </div>
                                    <div class="absolute bottom-4 right-4">
                                        <div class="w-8 h-8 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/20">
                                            <i class="ph ph-arrow-right text-white"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-5 flex justify-between items-center bg-[#181818]">
                                    <span class="text-xs text-white/50">${tier.tagline}</span>
                                    <span class="text-sm font-bold">LKR ${tier.price}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,

            concierge: () => `
                <div class="pt-8 h-full flex flex-col animate-fade-in">
                    <h1 class="text-3xl serif italic mb-2">Concierge</h1>
                    <p class="text-sm text-white/50 mb-8">How can we assist you today?</p>

                    <div class="space-y-4">
                        <div class="flex items-center gap-4 p-4 bg-[#121212] rounded-xl border border-white/5 active:bg-white/5 transition-colors cursor-pointer">
                            <div class="w-10 h-10 rounded-full bg-green-500/10 flex items-center justify-center text-green-500">
                                <i class="ph ph-whatsapp-logo text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-sm">WhatsApp Us</h3>
                                <p class="text-[10px] text-white/40">Instant response</p>
                            </div>
                            <i class="ph ph-caret-right ml-auto text-white/20"></i>
                        </div>

                        <div class="flex items-center gap-4 p-4 bg-[#121212] rounded-xl border border-white/5 active:bg-white/5 transition-colors cursor-pointer">
                            <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-500">
                                <i class="ph ph-phone text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-sm">Call Membership</h3>
                                <p class="text-[10px] text-white/40">09:00 AM - 06:00 PM</p>
                            </div>
                            <i class="ph ph-caret-right ml-auto text-white/20"></i>
                        </div>

                        <div class="flex items-center gap-4 p-4 bg-[#121212] rounded-xl border border-white/5 active:bg-white/5 transition-colors cursor-pointer">
                            <div class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center text-purple-500">
                                <i class="ph ph-envelope-simple text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-sm">Email Inquiry</h3>
                                <p class="text-[10px] text-white/40">Response within 24h</p>
                            </div>
                            <i class="ph ph-caret-right ml-auto text-white/20"></i>
                        </div>
                    </div>
                </div>
            `
        };

        // --- CORE LOGIC ---

        const viewport = document.getElementById('main-viewport');
        const modal = document.getElementById('detail-modal');
        const modalContent = document.getElementById('modal-content');
        const navItems = document.querySelectorAll('.nav-item');

        function router(viewName) {
            // 1. Render View
            viewport.innerHTML = Views[viewName]();
            
            // 2. Update Active Nav State
            navItems.forEach((item, index) => {
                const labels = ['home', 'collection', 'concierge'];
                if (labels[index] === viewName) {
                    item.classList.add('active');
                    item.style.color = '#fff';
                } else {
                    item.classList.remove('active');
                    item.style.color = '#888';
                }
            });
        }

        function openModal(tierIndex) {
            const tier = APP_DATA.tiers[tierIndex];
            
            // Populate Modal
            modalContent.innerHTML = `
                <div class="text-center mb-8">
                    <h2 class="text-5xl serif italic mb-2" style="color: ${tier.color}">${tier.name}</h2>
                    <p class="text-white/50 text-sm">${tier.tagline}</p>
                    <div class="mt-6 inline-block border border-white/10 px-4 py-2 rounded-full bg-white/5">
                        <span class="text-[10px] uppercase tracking-widest font-bold text-white/40 mr-2">Investment</span>
                        <span class="text-lg font-bold">LKR ${tier.price}</span>
                    </div>
                </div>

                <div class="space-y-6">
                    ${tier.benefits.map(b => `
                        <div class="bg-[#121212] p-5 rounded-xl border border-white/5">
                            <h4 class="text-xs font-bold uppercase tracking-widest mb-2" style="color: ${tier.color}">${b.cat}</h4>
                            <p class="text-white/80 leading-relaxed text-sm serif italic text-lg">${b.desc}</p>
                        </div>
                    `).join('')}
                </div>

                <button class="cta-button" onclick="alert('Inquiry Sent! A concierge will contact you shortly.')">Request Membership</button>
                <div class="h-20"></div> `;

            // Animate In
            modal.classList.add('open');
        }

        function closeModal() {
            modal.classList.remove('open');
        }

        // --- INIT ---
        // Start at Collection View per request, or Home
        router('home');

    </script>
</body>
</html>
