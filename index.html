<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Membership Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: "#09090b", // Zinc 950
                        surface: "#18181b",    // Zinc 900
                        primary: "#fafafa",
                        muted: "#71717a",
                        emerald: { DEFAULT: "#10b981", glow: "#059669" },
                        ruby: { DEFAULT: "#f43f5e", glow: "#e11d48" },
                        diamond: { DEFAULT: "#38bdf8", glow: "#0284c7" }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'glow-emerald': '0 0 40px -10px rgba(16, 185, 129, 0.3)',
                        'glow-ruby': '0 0 40px -10px rgba(244, 63, 94, 0.3)',
                        'glow-diamond': '0 0 40px -10px rgba(56, 189, 248, 0.3)',
                    }
                }
            }
        }
    </script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Smooth iOS Scrolling */
        .carousel-container {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Card Gradients */
        .bg-gradient-emerald { background: linear-gradient(135deg, #064e3b 0%, #022c22 100%); }
        .bg-gradient-ruby { background: linear-gradient(135deg, #881337 0%, #4c0519 100%); }
        .bg-gradient-diamond { background: linear-gradient(135deg, #0c4a6e 0%, #082f49 100%); }

        /* Glassmorphism for Bottom Bar */
        .glass-panel {
            background: rgba(9, 9, 11, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        /* Prevent vertical scroll while swiping cards */
        .touch-pan-x { touch-action: pan-x; }
        
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-background text-primary font-sans antialiased overflow-x-hidden selection:bg-white/20">

    <div x-data="app()" x-init="init()" class="flex flex-col min-h-screen max-w-md mx-auto relative border-x border-white/5 shadow-2xl bg-background">
        
        <header class="pt-8 px-6 pb-2 flex justify-between items-end z-20">
            <div>
                <p class="text-[10px] font-bold tracking-[0.2em] text-muted uppercase mb-1">Select Tier</p>
                <h1 class="text-2xl font-bold tracking-tight text-white">Membership</h1>
            </div>
            <div class="flex gap-1.5 pb-1.5">
                <template x-for="i in 3">
                    <div class="h-1 rounded-full transition-all duration-300" 
                        :class="activeCard === (i-1) ? 'w-6 bg-white' : 'w-1.5 bg-zinc-700'"></div>
                </template>
            </div>
        </header>

        <div class="relative w-full py-6 z-10">
            <div x-ref="slider" @scroll.debounce.10ms="onScroll" 
                 class="carousel-container flex gap-4 px-8 pb-8 pt-2 overflow-x-auto no-scrollbar touch-pan-x">
                
                <div class="snap-center shrink-0 w-[85%] relative group" @click="scrollTo(0)">
                    <div class="relative h-[230px] rounded-3xl p-6 flex flex-col justify-between overflow-hidden transition-all duration-500 border border-white/10"
                         :class="activeCard === 0 ? 'scale-105 shadow-glow-emerald ring-1 ring-emerald-500/50' : 'scale-95 opacity-60 grayscale-[0.5]'">
                        
                        <div class="absolute inset-0 bg-gradient-emerald"></div>
                        <div class="absolute -right-12 -top-12 w-48 h-48 bg-emerald-500/20 blur-3xl rounded-full"></div>
                        
                        <div class="relative z-10 flex justify-between items-start">
                            <div class="px-2.5 py-1 rounded-md bg-emerald-950/50 border border-emerald-500/20 backdrop-blur-sm">
                                <span class="text-[10px] font-bold tracking-wider text-emerald-400 uppercase">Entry Level</span>
                            </div>
                            <i data-lucide="gem" class="text-emerald-400 w-6 h-6"></i>
                        </div>

                        <div class="relative z-10">
                            <h3 class="text-2xl font-bold text-white mb-1">Emerald</h3>
                            <div class="flex items-baseline gap-1">
                                <span class="text-sm text-emerald-200/70 font-medium">LKR</span>
                                <span class="text-3xl font-bold text-white tracking-tighter">50,000</span>
                                <span class="text-xs text-emerald-200/50 ml-1">/yr</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="snap-center shrink-0 w-[85%] relative group" @click="scrollTo(1)">
                    <div class="relative h-[230px] rounded-3xl p-6 flex flex-col justify-between overflow-hidden transition-all duration-500 border border-white/10"
                         :class="activeCard === 1 ? 'scale-105 shadow-glow-ruby ring-1 ring-ruby-500/50' : 'scale-95 opacity-60 grayscale-[0.5]'">
                        
                        <div class="absolute inset-0 bg-gradient-ruby"></div>
                        <div class="absolute -right-12 -top-12 w-48 h-48 bg-ruby-500/20 blur-3xl rounded-full"></div>
                        
                        <div class="relative z-10 flex justify-between items-start">
                            <div class="px-2.5 py-1 rounded-md bg-rose-950/50 border border-rose-500/20 backdrop-blur-sm animate-pulse">
                                <span class="text-[10px] font-bold tracking-wider text-rose-400 uppercase">Best Value</span>
                            </div>
                            <i data-lucide="crown" class="text-rose-400 w-6 h-6"></i>
                        </div>

                        <div class="relative z-10">
                            <h3 class="text-2xl font-bold text-white mb-1">Ruby</h3>
                            <div class="flex items-baseline gap-1">
                                <span class="text-sm text-rose-200/70 font-medium">LKR</span>
                                <span class="text-3xl font-bold text-white tracking-tighter">125,000</span>
                                <span class="text-xs text-rose-200/50 ml-1">/yr</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="snap-center shrink-0 w-[85%] relative group" @click="scrollTo(2)">
                    <div class="relative h-[230px] rounded-3xl p-6 flex flex-col justify-between overflow-hidden transition-all duration-500 border border-white/10"
                         :class="activeCard === 2 ? 'scale-105 shadow-glow-diamond ring-1 ring-sky-500/50' : 'scale-95 opacity-60 grayscale-[0.5]'">
                        
                        <div class="absolute inset-0 bg-gradient-diamond"></div>
                        <div class="absolute -right-12 -top-12 w-48 h-48 bg-sky-500/20 blur-3xl rounded-full"></div>
                        
                        <div class="relative z-10 flex justify-between items-start">
                            <div class="px-2.5 py-1 rounded-md bg-sky-950/50 border border-sky-500/20 backdrop-blur-sm">
                                <span class="text-[10px] font-bold tracking-wider text-sky-400 uppercase">Premium</span>
                            </div>
                            <i data-lucide="sparkles" class="text-sky-400 w-6 h-6"></i>
                        </div>

                        <div class="relative z-10">
                            <h3 class="text-2xl font-bold text-white mb-1">Diamond</h3>
                            <div class="flex items-baseline gap-1">
                                <span class="text-sm text-sky-200/70 font-medium">LKR</span>
                                <span class="text-3xl font-bold text-white tracking-tighter">425,000</span>
                                <span class="text-xs text-sky-200/50 ml-1">/yr</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 bg-surface rounded-t-[36px] border-t border-white/5 relative z-20 -mt-2 shadow-[0_-10px_40px_rgba(0,0,0,0.8)] pb-32">
            
            <div class="flex justify-center -mt-6 mb-6">
                <div class="inline-flex bg-zinc-950 p-1.5 rounded-full border border-white/10 shadow-xl">
                    <button @click="setTab('dining')" class="px-6 py-2.5 rounded-full text-xs font-semibold transition-all duration-300"
                        :class="activeTab === 'dining' ? 'bg-white text-black shadow-lg scale-105' : 'text-zinc-500 hover:text-zinc-300'">
                        Dining
                    </button>
                    <button @click="setTab('stay')" class="px-6 py-2.5 rounded-full text-xs font-semibold transition-all duration-300"
                        :class="activeTab === 'stay' ? 'bg-white text-black shadow-lg scale-105' : 'text-zinc-500 hover:text-zinc-300'">
                        Stay
                    </button>
                    <button @click="setTab('wellness')" class="px-6 py-2.5 rounded-full text-xs font-semibold transition-all duration-300"
                        :class="activeTab === 'wellness' ? 'bg-white text-black shadow-lg scale-105' : 'text-zinc-500 hover:text-zinc-300'">
                        Wellness
                    </button>
                </div>
            </div>

            <div class="px-6 min-h-[300px]">
                <div x-show="true" class="transition-all duration-300"
                     x-transition:enter="opacity-0 translate-y-4"
                     x-transition:enter-end="opacity-100 translate-y-0"
                     :key="activeCard + activeTab">
                    
                    <div class="flex items-center gap-3 mb-5">
                        <div class="p-2.5 rounded-xl border border-white/5" 
                             :class="{
                                'bg-emerald-500/10 text-emerald-400': activeCard === 0,
                                'bg-rose-500/10 text-rose-400': activeCard === 1,
                                'bg-sky-500/10 text-sky-400': activeCard === 2
                             }">
                            <i :data-lucide="getIcon()" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <h3 class="text-sm font-medium text-zinc-400 uppercase tracking-wide">Includes</h3>
                            <p class="text-lg font-semibold text-white" x-text="getTitle()"></p>
                        </div>
                    </div>

                    <ul class="space-y-3">
                        <template x-for="(item, idx) in getData()" :key="idx">
                            <li class="flex items-start gap-3 p-3.5 rounded-xl bg-zinc-950/50 border border-white/5"
                                x-transition:enter="transition ease-out duration-300"
                                x-transition:enter-start="opacity-0 translate-x-2"
                                x-transition:enter-end="opacity-100 translate-x-0"
                                :style="`transition-delay: ${idx * 50}ms`">
                                <div class="mt-0.5">
                                    <i data-lucide="check" class="w-4 h-4" 
                                       :class="{
                                          'text-emerald-500': activeCard === 0,
                                          'text-rose-500': activeCard === 1,
                                          'text-sky-500': activeCard === 2
                                       }"></i>
                                </div>
                                <span class="text-[13px] leading-relaxed text-zinc-300 font-medium" x-text="item"></span>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 glass-panel z-50 p-6 pb-8 max-w-md mx-auto">
            <div class="flex items-center justify-between mb-4 px-1">
                <div class="text-xs text-zinc-400 font-medium">Total Annual Fee</div>
                <div class="text-lg font-bold text-white tracking-tight" 
                     x-text="['LKR 50,000', 'LKR 125,000', 'LKR 425,000'][activeCard]"></div>
            </div>
            <button class="w-full h-14 rounded-xl font-bold text-base text-zinc-950 shadow-xl transition-transform active:scale-[0.98] flex items-center justify-center gap-2"
                :class="{
                    'bg-emerald-400 hover:bg-emerald-300 shadow-emerald-500/20': activeCard === 0,
                    'bg-rose-400 hover:bg-rose-300 shadow-rose-500/20': activeCard === 1,
                    'bg-sky-400 hover:bg-sky-300 shadow-sky-500/20': activeCard === 2
                }"
                @click="vibrate">
                <span>Choose Plan</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>

    </div>

    <script>
        function app() {
            return {
                activeCard: 1, // Default to Ruby (Middle)
                activeTab: 'dining',
                
                init() {
                    lucide.createIcons();
                    // Center the initial card
                    setTimeout(() => this.scrollTo(1), 100);
                },

                // Robust Scroll Handler
                onScroll(e) {
                    const slider = e.target;
                    const cardWidth = slider.firstElementChild.offsetWidth;
                    const gap = 16; // 1rem gap
                    
                    // Precise index calculation
                    const index = Math.round(slider.scrollLeft / (cardWidth + gap * 0.5)); 
                    
                    if (this.activeCard !== index && index >= 0 && index <= 2) {
                        this.activeCard = index;
                        this.vibrate();
                    }
                },

                scrollTo(index) {
                    this.activeCard = index;
                    const slider = this.$refs.slider;
                    const card = slider.children[index];
                    
                    // Center alignment math
                    const scrollLeft = card.offsetLeft - (slider.offsetWidth - card.offsetWidth) / 2;
                    
                    slider.scrollTo({ left: scrollLeft, behavior: 'smooth' });
                    this.vibrate();
                },

                setTab(tab) {
                    this.activeTab = tab;
                    this.vibrate();
                    this.$nextTick(() => lucide.createIcons());
                },

                vibrate() {
                    if (navigator.vibrate) navigator.vibrate(12);
                },

                getIcon() {
                    return { 'dining': 'utensils-crossed', 'stay': 'bed', 'wellness': 'flower-2' }[this.activeTab];
                },

                getTitle() {
                    return { 'dining': 'Culinary Perks', 'stay': 'Accommodation', 'wellness': 'Spa & Wellness' }[this.activeTab];
                },

                getData() {
                    // Data Source of Truth mapped from your PDF
                    const data = {
                        // EMERALD
                        0: {
                            dining: ["50% Off Food (Dining)", "10% Off Weekday Lunch @ Quizine", "20% Off Beverages", "Buffet for Two", "Afternoon Tea for Two", "Exclusive Bottle of Wine", "4,000 F&B Credit"],
                            stay: ["Stay 2 Nights, Get 3rd Free", "50% Off BAR for Rooms", "Upgrade City to Ocean View"],
                            wellness: ["20% Off Preferred Rate", "15% Off Treatments", "5% Off Retail", "Comp. Spouse Card"]
                        },
                        // RUBY
                        1: {
                            dining: ["50% Off Food (Dining)", "10% Off Weekday Lunch @ Quizine", "20% Off Beverages", "Buffet for Two", "Afternoon Tea for Two", "Exclusive Bottle of Wine", "4,000 F&B Credit"],
                            stay: ["Deluxe Room + Breakfast for Two", "Unlimited Accommodation Upgrades", "Stay 2 Nights, Get 3rd Free", "LKR 10,000 Room Credit", "Pool Access for Two"],
                            wellness: ["Nature's Symphony 60min Massage", "30% Off Preferred Rate", "20% Off Treatments", "15% Off Retail"]
                        },
                        // DIAMOND
                        2: {
                            dining: ["20% Off Cloud Wine", "50% Off Food (Dining)", "Afternoon Tea @ GATZ", "Party Voucher", "Member for a Day Pass", "Exclusive Bottle of Wine"],
                            stay: ["Comp. Oceanscape Suite + Breakfast", "Upgrade Premier to Suite", "Stay 2 Nights, Get 3rd Free", "50% Off BAR for Rooms", "Comp. Upgrade to Ocean View"],
                            wellness: ["Priority Booking", "Pool Access Included", "Highest Tier Wellness Discounts", "Comp. Spouse Card"]
                        }
                    };
                    return data[this.activeCard][this.activeTab];
                }
            }
        }
    </script>
</body>
</html>
