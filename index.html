<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cinnamon Life | The Sovereign Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* LUXURY TYPOGRAPHY STACK */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&display=swap');
        
        :root {
            --bg-deep: #050505;
            --text-primary: #FFFFFF;
            --emerald: #34C759;
            --ruby: #FF3B30;
            --diamond: #D4AF37;
            --ease-luxury: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.02em;
            overflow-x: hidden;
        }

        /* UTILITIES */
        .serif { font-family: 'Cormorant Garamond', serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }

        /* HEADER ALIGNMENT */
        .brand-header {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center on Page */
            justify-content: center;
            text-align: center; /* Center Text */
            z-index: 50;
        }

        /* CARD ARCHITECTURE (THE MONOLITH) */
        .glass-monolith {
            background: linear-gradient(180deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 4px; /* Swiss Sharpness */
            box-shadow: 0 40px 100px -30px rgba(0,0,0,0.9);
            transition: transform 0.8s var(--ease-luxury);
        }

        /* ACCORDION LOGIC */
        .accordion-item {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            transition: background 0.3s ease;
        }
        .accordion-item:hover { background: rgba(255,255,255,0.02); }
        
        .accordion-trigger {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            cursor: pointer;
            text-align: left;
        }

        /* CSS Grid Animation for Smooth Height */
        .accordion-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.6s var(--ease-luxury);
            opacity: 0.5;
        }
        .accordion-item.active .accordion-content {
            grid-template-rows: 1fr;
            opacity: 1;
            padding-bottom: 24px;
        }
        .accordion-inner { overflow: hidden; }

        /* ICON ROTATION */
        .icon-plus { transition: transform 0.5s var(--ease-luxury); }
        .accordion-item.active .icon-plus { transform: rotate(45deg); }

        /* SHIMMER TEXT FOR DIAMOND */
        .gold-shimmer {
            background: linear-gradient(90deg, #D4AF37, #FFF5E1, #D4AF37);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* LAYOUT GRID */
        @media (min-width: 1024px) {
            .swiss-grid {
                display: grid;
                grid-template-columns: repeat(12, 1fr);
                gap: 32px;
                padding: 0 64px;
                height: 100vh;
                padding-top: 120px; /* Space for Header */
            }
            .col-cards { grid-column: 2 / span 5; }
            .col-benefits { grid-column: 8 / span 4; display: flex; flex-direction: column; justify-content: center; }
        }

        @media (max-width: 1023px) {
            .brand-header { position: relative; height: auto; padding: 40px 20px; }
            .swiss-grid { padding: 0 20px 60px 20px; }
            .col-cards { height: 60vh; margin-bottom: 40px; }
        }

        /* BACKGROUND AURA */
        #aura {
            position: fixed;
            top: 50%; left: 50%;
            width: 120vw; height: 120vh;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 60%);
            filter: blur(120px);
            z-index: -1;
            transition: background 1.5s ease;
        }
    </style>
</head>
<body>
    <div id="aura"></div>
    
    <header class="brand-header">
        <h1 class="text-[10px] md:text-xs font-bold tracking-[0.4em] uppercase text-white/40 mb-3">Cinnamon Life</h1>
        <h2 class="text-3xl md:text-4xl serif italic text-white leading-none">City of Dreams</h2>
    </header>

    <main class="swiss-grid">
        
        <section class="col-cards relative">
            <div id="swiper" class="flex overflow-x-auto snap-x hide-scrollbar h-full w-full items-center" onscroll="handleScroll()">
                
                <div class="min-w-full h-full snap-center p-2 flex items-center justify-center">
                    <div class="glass-monolith w-full h-[520px] p-10 flex flex-col justify-between">
                        <div class="flex justify-between items-start border-b border-white/10 pb-6">
                            <span class="text-[10px] font-bold tracking-[0.2em] text-white/40 uppercase">Foundation</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                        </div>
                        <div class="text-center">
                            <h2 class="text-7xl md:text-8xl font-bold tracking-tighter text-emerald-500">Emerald</h2>
                            <p class="serif italic text-white/50 mt-4 text-lg">The Essential Privilege</p>
                        </div>
                        <div class="space-y-6">
                            <div class="flex justify-between items-end">
                                <span class="text-[9px] font-bold tracking-widest text-white/30 uppercase">Annual<br>Access</span>
                                <span class="text-3xl font-light tracking-tight">50,000<span class="text-xs ml-1 opacity-50">LKR</span></span>
                            </div>
                            <button class="w-full py-4 bg-white text-black text-[10px] font-bold tracking-[0.2em] uppercase hover:bg-neutral-200 transition-colors">Apply</button>
                        </div>
                    </div>
                </div>

                <div class="min-w-full h-full snap-center p-2 flex items-center justify-center">
                    <div class="glass-monolith w-full h-[520px] p-10 flex flex-col justify-between">
                        <div class="flex justify-between items-start border-b border-white/10 pb-6">
                            <span class="text-[10px] font-bold tracking-[0.2em] text-white/40 uppercase">Signature</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-rose-500"></div>
                        </div>
                        <div class="text-center">
                            <h2 class="text-7xl md:text-8xl font-bold tracking-tighter text-rose-500">Ruby</h2>
                            <p class="serif italic text-white/50 mt-4 text-lg">The Elevated Standard</p>
                        </div>
                        <div class="space-y-6">
                            <div class="flex justify-between items-end">
                                <span class="text-[9px] font-bold tracking-widest text-white/30 uppercase">Annual<br>Access</span>
                                <span class="text-3xl font-light tracking-tight">125,000<span class="text-xs ml-1 opacity-50">LKR</span></span>
                            </div>
                            <button class="w-full py-4 bg-white text-black text-[10px] font-bold tracking-[0.2em] uppercase hover:bg-neutral-200 transition-colors">Apply</button>
                        </div>
                    </div>
                </div>

                <div class="min-w-full h-full snap-center p-2 flex items-center justify-center">
                    <div class="glass-monolith w-full h-[520px] p-10 flex flex-col justify-between">
                        <div class="flex justify-between items-start border-b border-white/10 pb-6">
                            <span class="text-[10px] font-bold tracking-[0.2em] text-[#D4AF37] uppercase">Zenith</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-[#D4AF37] shadow-[0_0_12px_#D4AF37]"></div>
                        </div>
                        <div class="text-center">
                            <h2 class="text-7xl md:text-8xl font-bold tracking-tighter gold-shimmer">Diamond</h2>
                            <p class="serif italic text-[#D4AF37]/70 mt-4 text-lg">The Sovereign Choice</p>
                        </div>
                        <div class="space-y-6">
                            <div class="flex justify-between items-end">
                                <span class="text-[9px] font-bold tracking-widest text-white/30 uppercase">Annual<br>Access</span>
                                <span class="text-3xl font-light tracking-tight text-[#D4AF37]">425,000<span class="text-xs ml-1 opacity-50">LKR</span></span>
                            </div>
                            <button class="w-full py-4 bg-white text-black text-[10px] font-bold tracking-[0.2em] uppercase hover:bg-neutral-200 transition-colors">Apply</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-3">
                <div id="dot0" class="h-0.5 w-8 bg-white transition-all duration-500"></div>
                <div id="dot1" class="h-0.5 w-2 bg-white/20 transition-all duration-500"></div>
                <div id="dot2" class="h-0.5 w-2 bg-white/20 transition-all duration-500"></div>
            </div>
        </section>

        <section class="col-benefits" id="benefits-container">
            </section>

    </main>

    <script>
        /* DATA SOURCE */
        const DATA = [
            {
                color: 'rgba(52, 199, 89, 0.1)',
                cats: [
                    { title: 'Dining', desc: 'Up to 50% culinary preference. Includes Weekday Lunch preference at Quizine and exclusive Afternoon Tea experiences.' },
                    { title: 'Sanctuary', desc: 'The Gift of Time: Stay 2 nights, receive the 3rd complimentary. Guaranteed upgrade from City to Ocean View.' },
                    { t: 'Lifestyle', d: '25% preference on laundry services and 15% preference on wellness treatments for two.' }
                ]
            },
            {
                color: 'rgba(255, 59, 48, 0.1)',
                cats: [
                    { title: 'Dining', desc: 'Premier dining privileges including a complimentary bottle of selected wine and 4,000 F&B wellness credit.' },
                    { title: 'Sanctuary', desc: 'One complimentary Deluxe overnight stay with breakfast. Unlimited accommodation upgrades across categories.' },
                    { title: 'Wellness', desc: 'Natureâ€™s Symphony 60-minute massage and pool access for two. LKR 10,000 Room Credit.' }
                ]
            },
            {
                color: 'rgba(212, 175, 55, 0.15)',
                cats: [
                    { title: 'Dining', desc: 'Elite access to Cloud Wine (20% preference) and GATZ Afternoon Tea. Includes Party Voucher.' },
                    { title: 'Sanctuary', desc: 'Annual residency in the Oceanscape Suite. Guaranteed upgrade from Premier Ocean View to Master Suites.' },
                    { title: 'Exclusive', desc: 'Global "Member for a Day" guest privileges and Complimentary Spouse Card.' }
                ]
            }
        ];

        const swiper = document.getElementById('swiper');
        const benefitsContainer = document.getElementById('benefits-container');
        const aura = document.getElementById('aura');
        let currentTier = 0;

        function renderAccordion(index) {
            const data = DATA[index];
            
            // 1. Aura Update
            aura.style.background = `radial-gradient(circle, ${data.color} 0%, transparent 60%)`;

            // 2. Render Accordion Items
            let html = '';
            data.cats.forEach((cat, i) => {
                // First item open by default
                const isActive = i === 0 ? 'active' : '';
                html += `
                    <div class="accordion-item ${isActive}" onclick="toggleAccordion(this)">
                        <div class="accordion-trigger group">
                            <span class="text-xs font-bold tracking-[0.2em] uppercase text-white group-hover:text-white/80 transition-colors">${cat.title || cat.t}</span>
                            <svg class="icon-plus text-white/40" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-inner">
                                <p class="serif italic text-xl text-white/60 leading-relaxed max-w-sm pb-4">${cat.desc || cat.d}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            // Subtle fade effect on replace
            benefitsContainer.style.opacity = '0';
            setTimeout(() => {
                benefitsContainer.innerHTML = html;
                benefitsContainer.style.opacity = '1';
            }, 200);
        }

        function toggleAccordion(el) {
            // Close others (Swiss precision - only one open)
            const all = document.querySelectorAll('.accordion-item');
            all.forEach(item => {
                if(item !== el) item.classList.remove('active');
            });
            // Toggle clicked
            el.classList.toggle('active');
        }

        function handleScroll() {
            const width = swiper.clientWidth;
            const scrollPos = swiper.scrollLeft;
            const index = Math.round(scrollPos / width);
            
            if (index !== currentTier) {
                currentTier = index;
                renderAccordion(index);
                
                // Update dots
                for(let i=0; i<3; i++) {
                    const dot = document.getElementById(`dot${i}`);
                    if(i === index) {
                        dot.style.width = '32px';
                        dot.style.backgroundColor = '#FFFFFF';
                    } else {
                        dot.style.width = '8px';
                        dot.style.backgroundColor = 'rgba(255,255,255,0.2)';
                    }
                }
            }
        }

        // Init
        window.onload = () => renderAccordion(0);

    </script>
</body>
</html>
