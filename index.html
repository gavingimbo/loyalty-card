<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cinnamon Life | Membership</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: "#000000",
            surface: "#0A0A0A",
            muted: "#171717",
            emerald: { DEFAULT: "#10b981", bg: "#064e3b" },
            ruby: { DEFAULT: "#f43f5e", bg: "#4c0519" },
            diamond: { DEFAULT: "#38bdf8", bg: "#0c4a6e" }
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .snap-x-mandatory { scroll-snap-type: x mandatory; }
    .snap-center { scroll-snap-align: center; }
    .glass { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
  </style>
</head>

<body class="bg-background text-zinc-100 font-sans antialiased overflow-hidden">

<div x-data="lifeApp()" class="max-w-[430px] mx-auto h-screen flex flex-col relative overflow-hidden border-x border-white/5">

  <header class="pt-16 px-6 pb-4">
    <p class="text-[10px] font-extrabold tracking-[0.2em] text-zinc-500 uppercase mb-1">City of Dreams</p>
    <h1 class="text-3xl font-black tracking-tight">LIFE Membership</h1>
  </header>

  <div class="relative overflow-visible">
    <div x-ref="carousel" @scroll.debounce.10ms="handleScroll"
      class="flex gap-4 px-10 pb-8 overflow-x-auto no-scrollbar snap-x-mandatory">
      
      <div class="snap-center shrink-0 w-full max-w-[320px]">
        <div :class="activeIdx === 0 ? 'scale-100 opacity-100 ring-2 ring-emerald/50' : 'scale-90 opacity-40'" 
             class="transition-all duration-500 aspect-[1.586/1] rounded-[24px] p-6 bg-gradient-to-br from-emerald-600/20 via-zinc-900 to-black border border-white/10">
          <div class="flex justify-between items-start mb-12">
            <span class="text-[10px] font-bold bg-emerald/20 text-emerald px-3 py-1 rounded-full uppercase">Emerald</span>
            <i data-lucide="gem" class="w-6 h-6 text-emerald"></i>
          </div>
          <p class="text-xs text-zinc-400 mb-1">Investment</p>
          <p class="text-2xl font-black tracking-tighter">LKR 50,000/-</p>
        </div>
      </div>

      <div class="snap-center shrink-0 w-full max-w-[320px]">
        <div :class="activeIdx === 1 ? 'scale-100 opacity-100 ring-2 ring-ruby/50' : 'scale-90 opacity-40'" 
             class="transition-all duration-500 aspect-[1.586/1] rounded-[24px] p-6 bg-gradient-to-br from-ruby-600/20 via-zinc-900 to-black border border-white/10">
          <div class="flex justify-between items-start mb-12">
            <span class="text-[10px] font-bold bg-ruby/20 text-ruby px-3 py-1 rounded-full uppercase">Ruby</span>
            <i data-lucide="crown" class="w-6 h-6 text-ruby"></i>
          </div>
          <p class="text-xs text-zinc-400 mb-1">Investment</p>
          <p class="text-2xl font-black tracking-tighter">LKR 125,000/-</p>
        </div>
      </div>

      <div class="snap-center shrink-0 w-full max-w-[320px]">
        <div :class="activeIdx === 2 ? 'scale-100 opacity-100 ring-2 ring-diamond/50' : 'scale-90 opacity-40'" 
             class="transition-all duration-500 aspect-[1.586/1] rounded-[24px] p-6 bg-gradient-to-br from-diamond-600/20 via-zinc-900 to-black border border-white/10">
          <div class="flex justify-between items-start mb-12">
            <span class="text-[10px] font-bold bg-diamond/20 text-diamond px-3 py-1 rounded-full uppercase">Diamond</span>
            <i data-lucide="sparkles" class="w-6 h-6 text-diamond"></i>
          </div>
          <p class="text-xs text-zinc-400 mb-1">Investment</p>
          <p class="text-2xl font-black tracking-tighter">LKR 425,000/-</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-1 bg-surface rounded-t-[40px] border-t border-white/10 px-6 pt-6 overflow-y-auto no-scrollbar pb-40">
    
    <div class="flex p-1 bg-muted rounded-xl mb-6">
      <template x-for="tab in ['Dining','Stay','More']">
        <button @click="activeTab = tab" 
          :class="activeTab === tab ? 'bg-zinc-800 text-white shadow-lg' : 'text-zinc-500'"
          class="flex-1 py-2 text-xs font-bold rounded-lg transition-all duration-300"
          x-text="tab"></button>
      </template>
    </div>

    <div class="space-y-3">
      <template x-for="benefit in activeBenefits" :key="benefit">
        <div class="flex items-start gap-4 p-4 rounded-2xl bg-white/[0.03] border border-white/5">
          <div class="mt-1 p-1 rounded-full bg-white/5">
            <i data-lucide="check-circle-2" class="w-4 h-4" :class="accentColor"></i>
          </div>
          <p class="text-[13px] leading-snug text-zinc-300 font-medium" x-text="benefit"></p>
        </div>
      </template>
    </div>

    <p class="mt-8 text-center text-[11px] text-zinc-600 uppercase tracking-widest font-bold">
       Standard Tier Inclusions Apply
    </p>
  </div>

  <footer class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto px-6 pb-10 pt-4 glass bg-black/60 border-t border-white/5">
    <button class="w-full h-14 rounded-2xl font-bold text-sm transition-all active:scale-[0.97] flex items-center justify-center gap-2"
      :class="buttonBg">
      Request Membership
      <i data-lucide="arrow-right" class="w-4 h-4"></i>
    </button>
  </footer>

</div>

<script>
function lifeApp() {
  return {
    activeIdx: 0,
    activeTab: 'Dining',
    tiers: [
      {
        name: 'Emerald',
        Dining: [
          "Up to 50% off food",
          "10% Off Weekday Lunch @ Quizine",
          "20% off Beverages",
          "Buffet Experience for Two",
          "Afternoon Tea Experience for Two",
          "One Exclusive Bottle of Selected Wine",
          "\"Member for a Day\" Pass",
          "4,000 F&B Wellness Credit"
        ],
        Stay: [
          "Stay 2 nights and get the 3rd night free",
          "50% off BAR for Rooms",
          "Complimentary Upgrade: City View to Ocean View"
        ],
        More: [
          "25% Off Laundry & Dry Cleaning",
          "20% off Wellness Preferred Rate",
          "15% Off for Wellness Treatments for Two",
          "5% off Wellness Retail Purchases",
          "Complimentary Spouse Card"
        ]
      },
      {
        name: 'Ruby',
        Dining: [
          "Up to 50% off food",
          "10% Off Weekday Lunch @ Quizine",
          "20% off Beverages",
          "Buffet Experience for Two",
          "Afternoon Tea Experience for Two",
          "One Exclusive Bottle of Selected Wine",
          "\"Member for a Day\" Pass",
          "4,000 F&B Wellness Credit"
        ],
        Stay: [
          "Deluxe room and breakfast for Two",
          "Unlimited Accommodation Upgrade",
          "Stay 2 nights and get the 3rd night free",
          "50% off BAR for Rooms",
          "Nature's Symphony 60min massage",
          "LKR 10,000 Room Credit",
          "Pool access for Two"
        ],
        More: [
          "25% Off Laundry & Dry Cleaning",
          "30% off Wellness Preferred Rate",
          "20% Off for Wellness Treatments for Two",
          "15% off Wellness Retail Purchases",
          "Complimentary Spouse Card"
        ]
      },
      {
        name: 'Diamond',
        Dining: [
          "Up to 50% off food",
          "20% Off Food & Beverage at Cloud Wine",
          "10% Off Weekday Lunch @ Quizine",
          "20% off Beverages",
          "Buffet Experience for Two",
          "Afternoon Tea Experience for GATZ",
          "One Exclusive Bottle of Selected Wine",
          "Party Voucher"
        ],
        Stay: [
          "Complimentary Oceanscape Suite & Breakfast for Two",
          "Stay 2 nights and get the 3rd night free",
          "50% off BAR for Rooms",
          "Upgrade: City View to Ocean View",
          "Premier Life Ocean View to Suite (1-3 nights)"
        ],
        More: [
          "Full VIP Concierge Access",
          "25% Off Laundry & Dry Cleaning",
          "Complimentary Spouse Card"
        ]
      }
    ],
    get activeBenefits() { return this.tiers[this.activeIdx][this.activeTab]; },
    get accentColor() { 
      return ['text-emerald', 'text-ruby', 'text-diamond'][this.activeIdx];
    },
    get buttonBg() {
      return ['bg-emerald text-black', 'bg-ruby text-white', 'bg-diamond text-black'][this.activeIdx];
    },
    handleScroll(e) {
      const idx = Math.round(e.target.scrollLeft / e.target.children[0].offsetWidth);
      if (idx !== this.activeIdx && idx >= 0 && idx < 3) {
        this.activeIdx = idx;
        lucide.createIcons();
      }
    },
    init() { lucide.createIcons(); }
  }
}
</script>
</body>
</html>
