<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>The Privilege Collection | Cinnamon Life</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-react"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500;1,600&family=Inter:wght@200;300;400;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: #fff; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Shadcn-style Glass & Border logic */
        .shad-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }

        /* Amex Black Card / Platinum Lustre */
        .platinum-gradient {
            background: linear-gradient(135deg, #e5e7eb 0%, #9ca3af 50%, #4b5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .diamond-gradient {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { ChevronRight, Crown, Wine, BedDouble, Sparkles, MapPin } = lucide;

        const TIERS = [
            {
                id: 'emerald',
                name: 'Emerald',
                price: '50,000',
                theme: 'emerald',
                tagline: 'The Entry to Excellence',
                color: '#10b981',
                highlights: ['50% Culinary Preference', 'Ocean View Enhancements', 'The Gift of Time: 3rd Night Free'],
                details: {
                    epicurean: [
                        'Up to 50% preference on dining [cite: 2]',
                        '10% Weekday Lunch preference @ Quizine [cite: 3]',
                        'Buffet and Afternoon Tea for two [cite: 5]',
                        'Sommelier’s selection: Complimentary wine [cite: 6]'
                    ],
                    sanctuary: [
                        'Complimentary 3rd night stay [cite: 8]',
                        'Guaranteed Ocean View upgrade [cite: 10]',
                        '50% off Best Available Rates [cite: 9]'
                    ]
                }
            },
            {
                id: 'ruby',
                name: 'Ruby',
                price: '125,000',
                theme: 'ruby',
                tagline: 'The Signature Standard',
                color: '#e11d48',
                highlights: ['Deluxe Suite Overnight', 'LKR 10,000 Residency Credit', 'Bespoke Wellness Therapy'],
                details: {
                    epicurean: [
                        'Complimentary Buffet & Afternoon Tea [cite: 19]',
                        'LKR 4,000 Wellness F&B credit [cite: 20]',
                        '20% preference on all beverages [cite: 17]'
                    ],
                    sanctuary: [
                        'Complimentary Deluxe Room with Breakfast [cite: 22]',
                        'Unlimited Category Upgrades [cite: 22]',
                        'LKR 10,000 in-residence credit '
                    ],
                    vitality: [
                        '60-minute Nature’s Symphony massage [cite: 23]',
                        'Complimentary pool access for two '
                    ]
                }
            },
            {
                id: 'diamond',
                name: 'Diamond',
                price: '425,000',
                theme: 'diamond',
                tagline: 'The Zenith of Privilege',
                color: '#fde047',
                highlights: ['The Oceanscape Suite Annual Retreat', 'Cloud Wine Exclusivity', 'Bespoke Gala Celebration Access'],
                details: {
                    epicurean: [
                        '20% exclusive access @ Cloud Wine [cite: 31]',
                        'Traditional Afternoon Tea at GATZ [cite: 33]',
                        'Dedicated Celebration Party Voucher [cite: 34]'
                    ],
                    sanctuary: [
                        'Annual Oceanscape Suite Retreat ',
                        'Premier Life to Suite upgrades ',
                        'Spouse Card for shared prestige [cite: 27]'
                    ]
                }
            }
        ];

        function App() {
            const [active, setActive] = useState(0);
            const scrollRef = useRef(null);

            const handleScroll = () => {
                if (scrollRef.current) {
                    const index = Math.round(scrollRef.current.scrollLeft / (window.innerWidth * 0.88));
                    if (index !== active && index < TIERS.length) setActive(index);
                }
            };

            return (
                <div className="min-h-screen bg-[#050505] pb-40">
                    {/* Header: Minimalist Shadcn Navigation */}
                    <nav className="pt-16 px-8 flex justify-between items-center animate-pulse">
                        <div className="space-y-1">
                            <p className="text-[10px] tracking-[0.4em] uppercase text-white/30 font-semibold">Cinnamon Life</p>
                            <h1 className="text-xl font-light serif italic">The Privilege Collection</h1>
                        </div>
                        <div className="h-10 w-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5">
                            <Crown size={16} className="text-white/50" />
                        </div>
                    </nav>

                    {/* Shadcn-Inspired Swiper */}
                    <div 
                        ref={scrollRef}
                        onScroll={handleScroll}
                        className="flex overflow-x-auto snap-x hide-scrollbar px-6 gap-6 my-12"
                    >
                        {TIERS.map((t, i) => (
                            <div key={t.id} className="min-w-[85vw] snap-center">
                                <div className={`shad-card rounded-[32px] p-8 h-[480px] flex flex-col justify-between transition-all duration-700 ${i === active ? 'opacity-100 ring-1 ring-white/20 shadow-[0_40px_80px_-15px_rgba(0,0,0,0.8)]' : 'opacity-20 scale-95'}`}>
                                    <div className="space-y-6">
                                        <div className="flex items-center gap-2">
                                            <div className="h-1.5 w-1.5 rounded-full" style={{backgroundColor: t.color}} />
                                            <span className="text-[10px] tracking-[0.2em] uppercase text-white/40 font-bold">{t.tagline}</span>
                                        </div>
                                        <h2 className={`text-6xl font-light tracking-tighter serif italic ${t.id === 'diamond' ? 'diamond-gradient' : (t.id === 'ruby' ? 'text-white' : 'platinum-gradient')}`}>
                                            {t.name}
                                        </h2>
                                        
                                        <div className="grid gap-3 pt-4">
                                            {t.highlights.map((h, hi) => (
                                                <div key={hi} className="flex items-center gap-3">
                                                    <Sparkles size={12} className="text-white/20" />
                                                    <p className="text-[13px] text-white/60 font-light">{h}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="pt-8 border-t border-white/5 flex items-end justify-between">
                                        <div>
                                            <p className="text-[9px] text-white/20 uppercase tracking-widest mb-1">Annual Tier</p>
                                            <p className="text-3xl font-light tracking-tight">LKR {t.price}</p>
                                        </div>
                                        <button className="h-14 px-10 rounded-full bg-white text-black text-[10px] tracking-[0.2em] uppercase font-bold active:scale-95 transition-all shadow-xl">
                                            Apply
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Detailed Accordion Section */}
                    <div className="px-10 space-y-16">
                        <div className="flex items-center gap-4">
                            <div className="h-[1px] grow bg-white/5" />
                            <span className="text-[9px] tracking-[0.5em] uppercase text-white/20 font-bold">The Compendium</span>
                            <div className="h-[1px] grow bg-white/5" />
                        </div>

                        {/* Dynamic Category Mapping */}
                        <div className="space-y-12">
                            {Object.entries(TIERS[active].details).map(([key, items], idx) => (
                                <div key={idx} className="space-y-6">
                                    <div className="flex items-center gap-3">
                                        {key === 'epicurean' ? <Wine size={16} className="text-white/30" /> : <BedDouble size={16} className="text-white/30" />}
                                        <h3 className="text-[11px] font-bold tracking-[0.2em] text-white/40 uppercase italic serif">
                                            {key === 'epicurean' ? 'Epicurean Excellence' : (key === 'sanctuary' ? 'Residency & Suites' : 'Wellness & Vitality')}
                                        </h3>
                                    </div>
                                    <div className="grid gap-4">
                                        {items.map((item, ii) => (
                                            <div key={ii} className="group p-6 rounded-2xl bg-white/[0.02] border border-white/[0.04] flex items-center justify-between active:bg-white/[0.05] transition-all">
                                                <p className="text-sm font-light text-white/60 group-hover:text-white transition-colors leading-relaxed pr-4">
                                                    {item}
                                                </p>
                                                <ChevronRight size={14} className="text-white/10 shrink-0" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Floating Tier Navigation */}
                    <div className="fixed bottom-12 left-0 right-0 flex justify-center items-center gap-4 pointer-events-none">
                        {TIERS.map((_, i) => (
                            <div 
                                key={i} 
                                className={`h-[1px] transition-all duration-700 ${i === active ? 'w-12 bg-white' : 'w-3 bg-white/10'}`} 
                            />
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
