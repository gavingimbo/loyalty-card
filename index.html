<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cinnamon Life | The Elite Collection</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500;1,600&family=Plus+Jakarta+Sans:wght@200;300;400;600&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #030303; 
            color: #fff; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* The Aura Effect */
        .aura-emerald { background: radial-gradient(circle at 50% 30%, rgba(16, 185, 129, 0.08) 0%, transparent 70%); }
        .aura-ruby { background: radial-gradient(circle at 50% 30%, rgba(225, 29, 72, 0.08) 0%, transparent 70%); }
        .aura-diamond { background: radial-gradient(circle at 50% 30%, rgba(186, 155, 100, 0.12) 0%, transparent 70%); }

        /* Structural Glass */
        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-radius: 40px;
            position: relative;
        }

        .gold-label {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate-entrance { animation: slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TIERS = [
            {
                id: 'emerald',
                title: 'Emerald',
                price: '50,000',
                aura: 'aura-emerald',
                accent: '#10b981',
                tagline: 'The Foundation',
                topPerks: ['50% Culinary Preference', 'Ocean View Upgrades', '3rd Night Complimentary']
            },
            {
                id: 'ruby',
                title: 'Ruby',
                price: '125,000',
                aura: 'aura-ruby',
                accent: '#e11d48',
                tagline: 'The Signature',
                topPerks: ['Deluxe Suite Overnight', 'LKR 10,000 Room Credit', '60m Natureâ€™s Symphony']
            },
            {
                id: 'diamond',
                title: 'Diamond',
                price: '425,000',
                aura: 'aura-diamond',
                accent: '#ba9b64',
                tagline: 'The Masterpiece',
                topPerks: ['Oceanscape Suite Retreat', 'Cloud Wine Exclusives', 'Private Party Vouchers']
            }
        ];

        function App() {
            const [active, setActive] = useState(0);
            const scrollRef = useRef(null);

            const handleScroll = () => {
                if (scrollRef.current) {
                    const index = Math.round(scrollRef.current.scrollLeft / (window.innerWidth * 0.85));
                    if (index !== active && index < TIERS.length) setActive(index);
                }
            };

            return (
                <div className={`min-h-screen transition-all duration-1000 ${TIERS[active].aura}`}>
                    {/* Minimal Navigation */}
                    <div className="pt-20 px-10 flex justify-between items-end animate-entrance">
                        <div>
                            <h1 className="text-3xl serif italic text-white/90">The Privilege Collection</h1>
                            <p className="text-[8px] tracking-[0.5em] text-white/30 uppercase mt-2 font-bold">Cinnamon Life | City of Dreams</p>
                        </div>
                    </div>

                    {/* Architectural Gallery */}
                    <div 
                        ref={scrollRef}
                        onScroll={handleScroll}
                        className="flex overflow-x-auto snap-x hide-scrollbar px-6 gap-6 my-16"
                    >
                        {TIERS.map((t, i) => (
                            <div key={t.id} className="min-w-[85vw] snap-center">
                                <div className={`premium-card p-10 h-[520px] flex flex-col justify-between transition-all duration-700 ${i === active ? 'opacity-100' : 'opacity-20 scale-95'}`}>
                                    
                                    {/* Card Header: Tier & Tagline */}
                                    <div className="space-y-2">
                                        <div className="flex items-center gap-3 mb-4">
                                            <div className="h-px w-6 bg-white/20" />
                                            <span className="text-[9px] tracking-[0.3em] uppercase text-white/40">{t.tagline}</span>
                                        </div>
                                        <h2 className={`text-6xl font-light tracking-tighter serif italic ${t.id === 'diamond' ? 'gold-label' : ''}`}>{t.title}</h2>
                                    </div>

                                    {/* High-Level Feature Grid */}
                                    <div className="grid gap-6">
                                        {t.topPerks.map((perk, pi) => (
                                            <div key={pi} className="flex items-center gap-4">
                                                <div className="h-1 w-1 rounded-full opacity-40" style={{backgroundColor: t.accent}} />
                                                <p className="text-[13px] font-light text-white/60 tracking-wide">{perk}</p>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Card Action Area */}
                                    <div className="pt-10 flex items-center justify-between border-t border-white/5">
                                        <div>
                                            <p className="text-[8px] text-white/20 uppercase tracking-widest mb-1">Annual Investment</p>
                                            <div className="flex items-baseline gap-1">
                                                <span className="text-[10px] text-white/40">LKR</span>
                                                <span className="text-2xl font-light">{t.price}</span>
                                            </div>
                                        </div>
                                        <button className="px-10 py-4 rounded-full bg-white text-black text-[10px] tracking-[0.3em] uppercase font-bold active:scale-90 transition-transform">
                                            Apply
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Tier Depth Sections */}
                    <div className="px-10 pb-40 space-y-16 animate-entrance">
                        <div className="flex items-center gap-4 opacity-20">
                            <div className="h-px grow bg-white" />
                            <span className="text-[8px] tracking-[0.5em] uppercase font-bold">Privilege Details</span>
                            <div className="h-px grow bg-white" />
                        </div>

                        <div className="space-y-12">
                            {/* Detailed Benefits mapping directly from user document */}
                            <div className="space-y-6">
                                <h4 className="text-[11px] font-bold tracking-[0.2em] text-white/30 uppercase italic serif">Epicurean Life</h4>
                                <div className="space-y-8">
                                    <div className="flex gap-6">
                                        <span className="text-[10px] text-white/20 mt-1">01</span>
                                        <p className="text-sm font-light leading-relaxed text-white/60">
                                            <span className="text-white block font-medium mb-1">Culinary Preference</span>
                                            Up to 50% off food and 20% off beverages across signature dining venues. Includes Buffet and Afternoon Tea experiences for two.
                                        </p>
                                    </div>
                                    <div className="flex gap-6">
                                        <span className="text-[10px] text-white/20 mt-1">02</span>
                                        <p className="text-sm font-light leading-relaxed text-white/60">
                                            <span className="text-white block font-medium mb-1">Sommelier Selection</span>
                                            One exclusive bottle of selected wine and LKR 4,000 F&B wellness credit to personalize your journey.
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-6">
                                <h4 className="text-[11px] font-bold tracking-[0.2em] text-white/30 uppercase italic serif">Residency Privileges</h4>
                                <div className="space-y-8">
                                    <div className="flex gap-6">
                                        <span className="text-[10px] text-white/20 mt-1">03</span>
                                        <p className="text-sm font-light leading-relaxed text-white/60">
                                            <span className="text-white block font-medium mb-1">The Gift of Time</span>
                                            Stay 2 nights and receive the 3rd evening with our compliments. Includes complimentary Ocean View and Suite room upgrades.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Minimal Fixed Navigation */}
                    <div className="fixed bottom-12 left-0 right-0 flex justify-center items-center gap-4 pointer-events-none">
                        {TIERS.map((_, i) => (
                            <div key={i} className={`h-1 transition-all duration-700 ${i === active ? 'w-10 bg-white' : 'w-2 bg-white/10'}`} />
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
