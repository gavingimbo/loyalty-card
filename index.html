<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cinnamon Life | The Elite Collection</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Plus+Jakarta+Sans:wght@200;400;700&display=swap');
        
        :root { --safe-top: env(safe-area-inset-top); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #000; 
            color: #fff; 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Premium Glassmorphism */
        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Ambient Background Glows */
        .glow-emerald { background: radial-gradient(circle at 50% -20%, rgba(16, 185, 129, 0.15) 0%, transparent 70%); }
        .glow-ruby { background: radial-gradient(circle at 50% -20%, rgba(225, 29, 72, 0.15) 0%, transparent 70%); }
        .glow-diamond { background: radial-gradient(circle at 50% -20%, rgba(56, 189, 248, 0.15) 0%, transparent 70%); }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .premium-btn {
            background: linear-gradient(90deg, #fff, #e2e2e2, #fff);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const TIERS = [
            {
                id: 'emerald',
                title: 'Emerald',
                price: '50,000',
                theme: 'glow-emerald',
                accent: '#10b981',
                summary: 'The Essential Luxury',
                perks: [
                    { cat: 'Dining', items: ['Up to 50% off food [cite: 2]', '10% Off Weekday Lunch @ Quizine [cite: 3]', '20% off Beverages [cite: 3]', 'Buffet Experience for Two [cite: 5]'] },
                    { cat: 'Stay', items: ['Stay 2 nights, get 3rd free [cite: 8]', '50% off BAR for Rooms [cite: 9]', 'Upgrade: City to Ocean View [cite: 9, 10]'] },
                    { cat: 'Wellness', items: ['4,000 F&B Wellness Credit [cite: 6]', '25% Off Laundry & Dry Cleaning [cite: 12]'] }
                ]
            },
            {
                id: 'ruby',
                title: 'Ruby',
                price: '125,000',
                theme: 'glow-ruby',
                accent: '#e11d48',
                summary: 'The Signature Experience',
                perks: [
                    { cat: 'Dining', items: ['Up to 50% off food [cite: 16]', '10% Off Weekday Lunch @ Quizine [cite: 17]', 'Afternoon Tea for Two [cite: 19]', 'Exclusive Bottle of Wine [cite: 19]'] },
                    { cat: 'Stay', items: ['Deluxe room & breakfast for Two [cite: 22]', 'Unlimited Accommodation Upgrade [cite: 22]', 'LKR 10,000 Room Credit [cite: 24]'] },
                    { cat: 'Wellness', items: ['Nature\'s Symphony 60min massage [cite: 23]', '30% off Wellness Preferred Rate [cite: 26]', 'Pool access for Two [cite: 24]'] }
                ]
            },
            {
                id: 'diamond',
                title: 'Diamond',
                price: '425,000',
                theme: 'glow-diamond',
                accent: '#38bdf8',
                summary: 'The Ultimate Privilege',
                perks: [
                    { cat: 'Dining', items: ['Up to 50% off food [cite: 29]', '20% Off F&B at Cloud Wine [cite: 31]', 'Party Voucher [cite: 34]', 'Afternoon Tea at GATZ [cite: 33]'] },
                    { cat: 'Stay', items: ['Complimentary Oceanscape Suite ', 'Premier Life to Suite Upgrade ', 'Stay 2 nights, 3rd free '] },
                    { cat: 'Exclusive', items: ['"Member for a Day" Pass [cite: 34]', 'Complimentary Spouse Card [cite: 27]'] }
                ]
            }
        ];

        function App() {
            const [idx, setIdx] = useState(0);
            const scrollRef = useRef(null);

            const handleScroll = () => {
                if (scrollRef.current) {
                    const newIdx = Math.round(scrollRef.current.scrollLeft / (window.innerWidth * 0.88));
                    if (newIdx !== idx && newIdx < TIERS.length) setIdx(newIdx);
                }
            };

            return (
                <div className={`min-h-screen transition-all duration-1000 ${TIERS[idx].theme}`}>
                    {/* Hero Header */}
                    <div className="pt-16 px-8 mb-8 text-center">
                        <p className="text-[10px] tracking-[0.5em] text-white/40 uppercase mb-2">Cinnamon Life City of Dreams</p>
                        <h1 className="text-4xl font-light serif italic tracking-wide">The Membership Collection</h1>
                    </div>

                    {/* Horizontal Snap Carousel */}
                    <div 
                        ref={scrollRef}
                        onScroll={handleScroll}
                        className="flex overflow-x-auto snap-x hide-scrollbar px-6 gap-6 mb-12"
                    >
                        {TIERS.map((tier, i) => (
                            <div key={tier.id} className="min-w-[85vw] snap-center">
                                <div className={`glass-card rounded-[40px] p-8 h-[480px] flex flex-col justify-between transition-transform duration-500 ${i === idx ? 'scale-100' : 'scale-90 opacity-40'}`}>
                                    <div>
                                        <div className="flex justify-between items-center mb-6">
                                            <div className="px-3 py-1 rounded-full border border-white/10 text-[10px] tracking-widest uppercase text-white/60">Tier 0{i+1}</div>
                                            <div className="h-2 w-2 rounded-full animate-pulse" style={{backgroundColor: tier.accent}} />
                                        </div>
                                        <h2 className="text-5xl font-bold tracking-tighter mb-2">{tier.title}</h2>
                                        <p className="text-sm text-white/40 font-medium italic mb-8">{tier.summary}</p>
                                        
                                        <div className="flex items-baseline gap-1">
                                            <span className="text-xs text-white/40 uppercase">LKR</span>
                                            <span className="text-4xl font-bold tracking-tight">{tier.price}</span>
                                            <span className="text-xs text-white/40">/year</span>
                                        </div>
                                    </div>

                                    <div className="space-y-6">
                                        <div className="h-[1px] w-full bg-white/10" />
                                        <button className="premium-btn w-full py-5 rounded-2xl text-black text-xs font-bold tracking-[0.2em] uppercase shadow-xl active:scale-95 transition-transform">
                                            Request Invitation
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Dynamic Detail Sections */}
                    <div className="px-8 pb-32 space-y-12">
                        <div className="flex items-center gap-4">
                            <h3 className="text-xs font-bold tracking-[0.3em] uppercase text-white/30 whitespace-nowrap">Tier Privileges</h3>
                            <div className="h-[1px] w-full bg-white/5" />
                        </div>

                        {TIERS[idx].perks.map((section, sIdx) => (
                            <div key={sIdx} className="space-y-4">
                                <h4 className="serif text-xl italic text-white/90">{section.cat}</h4>
                                <div className="grid gap-3">
                                    {section.items.map((item, pIdx) => (
                                        <div key={pIdx} className="group p-5 rounded-3xl bg-white/[0.02] border border-white/[0.04] flex items-center justify-between active:bg-white/10 transition-colors">
                                            <span className="text-sm text-white/60 leading-snug pr-4">{item}</span>
                                            <div className="shrink-0 opacity-20 group-active:opacity-100">
                                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                                </svg>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Footer Nav */}
                    <div className="fixed bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-black to-transparent pointer-events-none flex items-center justify-center gap-3">
                        {TIERS.map((_, i) => (
                            <div key={i} className={`h-1 rounded-full transition-all duration-500 ${i === idx ? 'w-12 bg-white' : 'w-2 bg-white/20'}`} />
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
