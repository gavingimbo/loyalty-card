<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cinnamon Life | Membership</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: "#000000", // Pure black for OLED
            surface: "#121212",    // Elevation 1
            muted: "#1c1c1e",      // Elevation 2
            emerald: { DEFAULT: "#10b981", shadow: "#064e3b" },
            ruby: { DEFAULT: "#f43f5e", shadow: "#4c0519" },
            diamond: { DEFAULT: "#38bdf8", shadow: "#0c4a6e" }
          },
          borderRadius: {
            'apple': '20px',
            'apple-lg': '28px'
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Shadcn/Apple Style Scroll Snapping */
    .snap-x-mandatory { scroll-snap-type: x mandatory; }
    .snap-center { scroll-snap-align: center; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    /* Smooth transition for tier changes */
    .tier-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    
    /* Card Glassmorphism */
    .glass-card {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
</head>

<body class="bg-background text-zinc-100 font-sans antialiased overflow-hidden selection:bg-emerald/30">

<div x-data="lifeApp()" class="max-w-[430px] mx-auto h-screen flex flex-col relative overflow-hidden border-x border-white/5">

  <header class="pt-16 px-6 pb-6 space-y-1">
    <p class="text-[11px] font-bold tracking-[0.2em] text-zinc-500 uppercase">City of Dreams</p>
    <h1 class="text-3xl font-bold tracking-tight">LIFE Membership</h1>
  </header>

  <div class="relative mb-4">
    <div x-ref="carousel" @scroll.debounce.10ms="handleScroll"
      class="flex gap-4 px-10 pb-4 overflow-x-auto no-scrollbar snap-x-mandatory">
      
      <div class="snap-center shrink-0 w-full max-w-[320px]">
        <div :class="activeIdx === 0 ? 'scale-100 opacity-100' : 'scale-90 opacity-40'" 
             class="tier-transition aspect-card rounded-apple-lg p-7 relative overflow-hidden bg-gradient-to-br from-emerald/40 to-black border border-white/10 shadow-2xl">
          <div class="flex justify-between items-start mb-12">
            <div class="px-3 py-1 bg-emerald/20 border border-emerald/30 rounded-full">
               <span class="text-[10px] font-bold text-emerald tracking-widest uppercase">Emerald</span>
            </div>
            <i data-lucide="gem" class="w-6 h-6 text-emerald"></i>
          </div>
          <p class="text-xl font-bold">Cinnamon Life</p>
        </div>
      </div>

      <div class="snap-center shrink-0 w-full max-w-[320px]">
        <div :class="activeIdx === 1 ? 'scale-100 opacity-100' : 'scale-90 opacity-40'" 
             class="tier-transition aspect-card rounded-apple-lg p-7 relative overflow-hidden bg-gradient-to-br from-ruby/40 to-black border border-white/10 shadow-2xl">
          <div class="flex justify-between items-start mb-12">
            <div class="px-3 py-1 bg-ruby/20 border border-ruby/30 rounded-full">
               <span class="text-[10px] font-bold text-ruby tracking-widest uppercase">Ruby</span>
            </div>
            <i data-lucide="crown" class="w-6 h-6 text-ruby"></i>
          </div>
          <p class="text-xl font-bold">Cinnamon Life</p>
        </div>
      </div>

      <div class="snap-center shrink-0 w-full max-w-[320px]">
        <div :class="activeIdx === 2 ? 'scale-100 opacity-100' : 'scale-90 opacity-40'" 
             class="tier-transition aspect-card rounded-apple-lg p-7 relative overflow-hidden bg-gradient-to-br from-diamond/40 to-black border border-white/10 shadow-2xl">
          <div class="flex justify-between items-start mb-12">
            <div class="px-3 py-1 bg-diamond/20 border border-diamond/30 rounded-full">
               <span class="text-[10px] font-bold text-diamond tracking-widest uppercase">Diamond</span>
            </div>
            <i data-lucide="sparkles" class="w-6 h-6 text-diamond"></i>
          </div>
          <p class="text-xl font-bold">Cinnamon Life</p>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-1 bg-surface rounded-t-[40px] border-t border-white/5 px-6 pt-8 pb-40 overflow-y-auto no-scrollbar">
    
    <div class="p-1 bg-muted rounded-2xl flex mb-8">
      <template x-for="tab in ['dining','stay','wellness']">
        <button @click="activeTab = tab" 
          :class="activeTab === tab ? 'bg-white/10 text-white shadow-sm' : 'text-zinc-500'"
          class="flex-1 py-2.5 text-[13px] font-semibold rounded-xl transition-all duration-200">
          <span x-text="tab.charAt(0).toUpperCase() + tab.slice(1)"></span>
        </button>
      </template>
    </div>

    <div class="space-y-3">
      <template x-for="benefit in activeBenefits" :key="benefit">
        <div class="flex items-center gap-4 p-4 rounded-apple bg-white/[0.03] border border-white/[0.05]">
          <div class="w-8 h-8 rounded-full flex items-center justify-center bg-white/[0.05]">
            <i data-lucide="check" class="w-4 h-4" :class="accentColor"></i>
          </div>
          <p class="text-[14px] text-zinc-300 font-medium" x-text="benefit"></p>
        </div>
      </template>
    </div>
    
    <p class="mt-8 text-center text-[12px] text-zinc-600 font-medium">
       Includes 25% Laundry Discount & Spouse Privileges
    </p>
  </div>

  <footer class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto px-6 pb-10 pt-6 glass-card bg-black/80 border-t border-white/5">
    <div class="flex justify-between items-center mb-6">
      <div class="space-y-0.5">
        <p class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold">Annual Investment</p>
        <p class="text-2xl font-bold tracking-tight" x-text="currentPrice"></p>
      </div>
      <div class="flex gap-1.5">
        <template x-for="i in [0,1,2]">
          <div class="h-1 rounded-full transition-all duration-300" 
               :class="activeIdx === i ? 'w-6 bg-white' : 'w-1.5 bg-zinc-800'"></div>
        </template>
      </div>
    </div>

    <button class="w-full py-4 rounded-apple font-bold text-[16px] transition-all active:scale-95 flex items-center justify-center gap-2 shadow-lg"
      :class="buttonBg">
      Apply Now
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </button>
  </footer>

</div>

<script>
function lifeApp() {
  return {
    activeIdx: 1,
    activeTab: 'dining',
    data: {
      emerald: { price: "LKR 50,000", dining: ["Up to 50% off food", "Buffet for two", "Tea experience"], stay: ["3rd night free", "50% off BAR"], wellness: ["20% off Spa", "Free Spouse Card"] },
      ruby: { price: "LKR 125,000", dining: ["20% off beverages", "Free wine bottle", "F&B credit"], stay: ["LKR 10k room credit", "60min Massage"], wellness: ["30% off Spa", "Free Spouse Card"] },
      diamond: { price: "LKR 425,000", dining: ["Cloud Wine access", "Party Vouchers"], stay: ["Complimentary Suite", "Suite Upgrades"], wellness: ["Full Spa Privileges", "VIP Concierge"] }
    },
    get currentTier() { return ['emerald', 'ruby', 'diamond'][this.activeIdx]; },
    get activeBenefits() { return this.data[this.currentTier][this.activeTab]; },
    get currentPrice() { return this.data[this.currentTier].price; },
    get accentColor() { 
      const colors = ['text-emerald', 'text-ruby', 'text-diamond'];
      return colors[this.activeIdx];
    },
    get buttonBg() {
      const bgs = ['bg-emerald text-black', 'bg-ruby text-white', 'bg-diamond text-black'];
      return bgs[this.activeIdx];
    },
    handleScroll(e) {
      const scrollLeft = e.target.scrollLeft;
      const width = e.target.children[0].offsetWidth;
      this.activeIdx = Math.round(scrollLeft / width);
      lucide.createIcons();
    }
  }
}
</script>
</body>
</html>
