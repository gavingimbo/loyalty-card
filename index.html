<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cinnamon Life | LIFE Membership</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: "#050505", 
                        surface: "#0F0F0F",
                        emerald: { DEFAULT: "#10b981", dark: "#064e3b" },
                        ruby: { DEFAULT: "#f43f5e", dark: "#881337" },
                        diamond: { DEFAULT: "#38bdf8", dark: "#0c4a6e" }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    aspectRatio: { 'id1-card': '1.586 / 1' }
                }
            }
        }
    </script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .card-carousel {
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .holo-effect {
            background: linear-gradient(110deg, transparent 40%, rgba(255,255,255,0.2) 50%, transparent 60%);
            background-size: 200% 100%;
            animation: shine 8s infinite linear;
        }

        @keyframes shine {
            from { background-position: 150% 0; }
            to { background-position: -150% 0; }
        }

        .active-pill { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="bg-background text-white antialiased font-sans">

    <div x-data="lifeApp()" x-init="init()" class="max-w-[430px] mx-auto min-h-screen flex flex-col relative overflow-hidden">
        
        <header class="pt-14 px-6 pb-4 flex justify-between items-end z-30">
            <div>
                <p class="text-[10px] font-bold tracking-[0.25em] text-zinc-500 uppercase">Life Membership</p>
                <h1 class="text-3xl font-extrabold tracking-tight">Cinnamon Life</h1>
            </div>
            <div class="flex gap-1.5 mb-1.5">
                <template x-for="i in 3">
                    <div class="h-1 rounded-full transition-all duration-500" 
                         :class="activeIdx === (i-1) ? 'w-8 bg-white' : 'w-1.5 bg-zinc-800'"></div>
                </template>
            </div>
        </header>

        <div class="relative w-full py-4 z-20">
            <div x-ref="carousel" @scroll.debounce.10ms="handleScroll" 
                 class="card-carousel flex gap-4 px-6 pb-6 overflow-x-auto no-scrollbar">
                
                <div class="snap-center shrink-0 w-[88%] transform transition-all duration-500"
                     :class="activeIdx === 0 ? 'scale-100' : 'scale-[0.94] opacity-40 grayscale blur-[1px]'">
                    <div class="aspect-id1-card rounded-2xl p-6 relative overflow-hidden border border-white/10 shadow-2xl bg-gradient-to-br from-emerald-900 via-emerald-950 to-black">
                        <div class="absolute inset-0 holo-effect opacity-30"></div>
                        <div class="relative z-10 flex flex-col h-full justify-between">
                            <div class="flex justify-between items-start">
                                <span class="px-2.5 py-1 bg-emerald-500/20 rounded text-[10px] font-bold text-emerald-400 tracking-widest border border-emerald-500/30 uppercase">Entry</span>
                                <i data-lucide="gem" class="w-6 h-6 text-emerald-400/80"></i>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold">Emerald</h2>
                                <p class="text-sm text-emerald-400/60 font-medium tracking-tighter">LKR 50,000 <span class="text-[10px] opacity-60">/ ANNUM</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="snap-center shrink-0 w-[88%] transform transition-all duration-500"
                     :class="activeIdx === 1 ? 'scale-100' : 'scale-[0.94] opacity-40 grayscale blur-[1px]'">
                    <div class="aspect-id1-card rounded-2xl p-6 relative overflow-hidden border border-white/10 shadow-2xl bg-gradient-to-br from-rose-900 via-rose-950 to-black">
                        <div class="absolute inset-0 holo-effect opacity-30"></div>
                        <div class="relative z-10 flex flex-col h-full justify-between">
                            <div class="flex justify-between items-start">
                                <span class="px-2.5 py-1 bg-rose-500/20 rounded text-[10px] font-bold text-rose-400 tracking-widest border border-rose-500/30 uppercase">Best Value</span>
                                <i data-lucide="crown" class="w-6 h-6 text-rose-400/80"></i>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold">Ruby</h2>
                                <p class="text-sm text-rose-400/60 font-medium tracking-tighter">LKR 125,000 <span class="text-[10px] opacity-60">/ ANNUM</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="snap-center shrink-0 w-[88%] transform transition-all duration-500"
                     :class="activeIdx === 2 ? 'scale-100' : 'scale-[0.94] opacity-40 grayscale blur-[1px]'">
                    <div class="aspect-id1-card rounded-2xl p-6 relative overflow-hidden border border-white/10 shadow-2xl bg-gradient-to-br from-sky-900 via-sky-950 to-black">
                        <div class="absolute inset-0 holo-effect opacity-30"></div>
                        <div class="relative z-10 flex flex-col h-full justify-between">
                            <div class="flex justify-between items-start">
                                <span class="px-2.5 py-1 bg-sky-500/20 rounded text-[10px] font-bold text-sky-400 tracking-widest border border-sky-500/30 uppercase">Premium</span>
                                <i data-lucide="sparkles" class="w-6 h-6 text-sky-400/80"></i>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold">Diamond</h2>
                                <p class="text-sm text-sky-400/60 font-medium tracking-tighter">LKR 425,000 <span class="text-[10px] opacity-60">/ ANNUM</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 bg-surface rounded-t-[40px] border-t border-white/5 shadow-[0_-15px_50px_rgba(0,0,0,0.6)] px-6 pt-2 pb-40">
            <div class="flex bg-black/40 p-1 rounded-full border border-white/5 my-6 relative">
                <div class="absolute top-1 bottom-1 bg-white rounded-full active-pill" 
                     :style="`left: ${tabPos}%; width: 33.33%;` "></div>
                <button @click="setTab('dining', 0)" class="relative z-10 flex-1 py-2.5 text-xs font-bold transition-colors" :class="activeTab === 'dining' ? 'text-black' : 'text-zinc-500'">Dining</button>
                <button @click="setTab('stay', 1)" class="relative z-10 flex-1 py-2.5 text-xs font-bold transition-colors" :class="activeTab === 'stay' ? 'text-black' : 'text-zinc-500'">Stay</button>
                <button @click="setTab('wellness', 2)" class="relative z-10 flex-1 py-2.5 text-xs font-bold transition-colors" :class="activeTab === 'wellness' ? 'text-black' : 'text-zinc-500'">Wellness</button>
            </div>

            <div class="flex items-center gap-3 mb-6">
                <div class="p-3 rounded-xl bg-zinc-900 border border-white/10" :class="getAccentColor()">
                    <i :data-lucide="getTabIcon()" class="w-5 h-5"></i>
                </div>
                <div>
                    <span class="text-[10px] uppercase font-bold tracking-[0.2em] text-zinc-600">Tier Benefits</span>
                    <h3 class="text-lg font-bold" x-text="getTabName()"></h3>
                </div>
            </div>

            <div class="space-y-3 min-h-[300px]">
                <template x-for="(benefit, i) in activeBenefits" :key="benefit">
                    <div class="p-4 bg-black/40 border border-white/5 rounded-2xl flex gap-4 transform transition-all"
                         x-transition:enter="translate-y-4 opacity-0" 
                         x-transition:enter-end="translate-y-0 opacity-100"
                         :style="`transition-delay: ${i * 50}ms`">
                        <i data-lucide="check" class="w-4 h-4 mt-0.5" :class="getAccentColor()"></i>
                        <span class="text-sm font-medium text-zinc-300 leading-snug" x-text="benefit"></span>
                    </div>
                </template>
                <p class="text-center text-[11px] text-zinc-600 pt-6">All tiers include 25% Off Laundry & Complimentary Spouse Card</p>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 p-6 pb-10 bg-gradient-to-t from-black via-black to-transparent z-50 max-w-[430px] mx-auto">
            <div class="flex justify-between items-center mb-4 px-2">
                <span class="text-xs font-bold text-zinc-500">Subscription Fee</span>
                <span class="text-xl font-extrabold tracking-tighter" x-text="getTierPrice()"></span>
            </div>
            <button @click="vibrate()" class="w-full h-16 rounded-2xl font-extrabold text-[15px] flex items-center justify-center gap-2 transition-all active:scale-95 shadow-2xl shadow-white/5"
                    :class="getButtonClass()">
                Become a Member
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script>
        function lifeApp() {
            return {
                activeIdx: 1, // Ruby Default
                activeTab: 'dining',
                tabPos: 33.33,
                activeBenefits: [],
                
                membershipData: {
                    emerald: {
                        price: "LKR 50,000",
                        dining: ["Up to 50% Off Food", "10% Off Weekday Lunch @ Quizine", "20% Off Beverages", "Buffet for Two", "Afternoon Tea for Two", "One Exclusive Bottle of Wine", "LKR 4,000 Wellness Credit"],
                        stay: ["Stay 2 nights, Get 3rd Free", "50% Off BAR for Rooms", "Upgrade: City View to Ocean View"],
                        wellness: ["20% Off Wellness Preferred Rate", "15% Off Treatments", "5% Off Retail Purchases"]
                    },
                    ruby: {
                        price: "LKR 125,000",
                        dining: ["Up to 50% Off Food", "10% Off Weekday Lunch @ Quizine", "20% Off Beverages", "Buffet for Two", "Afternoon Tea for Two", "One Exclusive Bottle of Wine", "LKR 4,000 Wellness Credit"],
                        stay: ["Deluxe Room + Breakfast for Two", "Unlimited Accommodation Upgrade", "Stay 2 nights, Get 3rd Free", "LKR 10,000 Room Credit", "Pool Access for Two"],
                        wellness: ["Nature's Symphony 60min Massage", "30% Off Wellness Preferred Rate", "20% Off Treatments", "15% Off Retail"]
                    },
                    diamond: {
                        price: "LKR 425,000",
                        dining: ["20% Off at Cloud Wine", "Up to 50% Off Food", "Afternoon Tea at GATZ", "Party Voucher Included", "Member for a Day Pass", "One Exclusive Bottle of Wine"],
                        stay: ["Comp. Oceanscape Suite + Breakfast", "Stay 2 nights, Get 3rd Free", "Premier Life Ocean to Suite Upgrade", "50% Off BAR for Rooms", "Comp. City to Ocean View Upgrade"],
                        wellness: ["Priority Booking Status", "Pool Access Included", "Full Spa Privileges", "Comp. Spouse Card Included"]
                    }
                },

                init() {
                    lucide.createIcons();
                    this.updateBenefits();
                    setTimeout(() => this.scrollTo(1), 100);
                },

                handleScroll(e) {
                    const el = e.target;
                    const index = Math.round(el.scrollLeft / (el.offsetWidth * 0.88));
                    if (this.activeIdx !== index && index >= 0 && index <= 2) {
                        this.activeIdx = index;
                        this.updateBenefits();
                        this.vibrate(8);
                    }
                },

                scrollTo(idx) {
                    const el = this.$refs.carousel;
                    const card = el.children[idx];
                    el.scrollTo({ left: card.offsetLeft - 24, behavior: 'smooth' });
                },

                setTab(tab, pos) {
                    this.activeTab = tab;
                    this.tabPos = pos * 33.33;
                    this.updateBenefits();
                    this.vibrate(5);
                },

                updateBenefits() {
                    const tier = ['emerald', 'ruby', 'diamond'][this.activeIdx];
                    this.activeBenefits = this.membershipData[tier][this.activeTab];
                    this.$nextTick(() => lucide.createIcons());
                },

                getTierPrice() { return this.membershipData[['emerald', 'ruby', 'diamond'][this.activeIdx]].price; },
                getTabName() { return {dining: 'Culinary Privileges', stay: 'Accommodation', wellness: 'Wellness & Spa'}[this.activeTab]; },
                getTabIcon() { return {dining: 'utensils', stay: 'bed', wellness: 'sparkles'}[this.activeTab]; },
                
                getAccentColor() {
                    return this.activeIdx === 0 ? 'text-emerald-400' : this.activeIdx === 1 ? 'text-rose-400' : 'text-sky-400';
                },

                getButtonClass() {
                    if (this.activeIdx === 0) return 'bg-emerald-400 text-black';
                    if (this.activeIdx === 1) return 'bg-rose-400 text-black';
                    return 'bg-sky-400 text-black';
                },

                vibrate(ms = 10) { if (navigator.vibrate) navigator.vibrate(ms); }
            }
        }
    </script>
</body>
</html>
