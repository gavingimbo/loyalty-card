<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Cinnamon Life | LIFE Membership</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        background: "#050505",
        surface: "#0F0F0F",
        emerald: "#10b981",
        ruby: "#f43f5e",
        diamond: "#38bdf8"
      },
      fontFamily: {
        sans: ['Inter', 'sans-serif']
      },
      aspectRatio: {
        card: '1.586 / 1'
      }
    }
  }
}
</script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- Alpine -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<!-- Lucide -->
<script src="https://unpkg.com/lucide@latest"></script>

<style>
.no-scrollbar::-webkit-scrollbar { display: none; }
.no-scrollbar { scrollbar-width: none; }

.card-carousel {
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
}

.card {
  scroll-snap-align: center;
}

.holo::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    110deg,
    transparent 40%,
    rgba(255,255,255,0.15) 50%,
    transparent 60%
  );
  background-size: 200% 100%;
  animation: sheen 8s linear infinite;
  pointer-events: none;
}

@keyframes sheen {
  from { background-position: 150% 0; }
  to { background-position: -150% 0; }
}
</style>
</head>

<body class="bg-background text-white font-sans antialiased overflow-hidden">

<div
  x-data="lifeApp()"
  x-init="init()"
  class="max-w-[430px] mx-auto h-screen flex flex-col relative overflow-hidden"
>

<!-- HEADER -->
<header class="pt-14 px-8 pb-4">
  <p class="text-[10px] tracking-[0.3em] text-zinc-500 font-bold uppercase">City of Dreams</p>
  <h1 class="text-3xl font-extrabold tracking-tight">LIFE Membership</h1>
</header>

<!-- CAROUSEL -->
<div class="relative">
  <div
    x-ref="carousel"
    @scroll.debounce.16ms="handleScroll"
    class="flex gap-4 px-8 pb-6 overflow-x-auto no-scrollbar card-carousel"
  >

    <!-- Emerald -->
    <div class="card shrink-0 w-[86%]" :class="activeIdx===0?'scale-100':'scale-[0.93] opacity-30 grayscale'">
      <div class="relative aspect-card rounded-[24px] p-8 border border-white/10 bg-gradient-to-br from-emerald-900 via-black to-black holo shadow-2xl">
        <div class="relative z-10 flex justify-between items-start">
          <span class="text-[9px] tracking-widest uppercase px-3 py-1 rounded-lg bg-emerald/10 text-emerald border border-emerald/20">Emerald</span>
          <i data-lucide="gem" class="w-5 h-5 text-emerald"></i>
        </div>
        <h2 class="mt-auto text-2xl font-bold">Cinnamon Life</h2>
      </div>
    </div>

    <!-- Ruby -->
    <div class="card shrink-0 w-[86%]" :class="activeIdx===1?'scale-100':'scale-[0.93] opacity-30 grayscale'">
      <div class="relative aspect-card rounded-[24px] p-8 border border-white/10 bg-gradient-to-br from-rose-900 via-black to-black holo shadow-2xl">
        <div class="relative z-10 flex justify-between items-start">
          <span class="text-[9px] tracking-widest uppercase px-3 py-1 rounded-lg bg-rose-500/10 text-rose-400 border border-rose-500/20">Ruby</span>
          <i data-lucide="crown" class="w-5 h-5 text-rose-400"></i>
        </div>
        <h2 class="mt-auto text-2xl font-bold">Cinnamon Life</h2>
      </div>
    </div>

    <!-- Diamond -->
    <div class="card shrink-0 w-[86%]" :class="activeIdx===2?'scale-100':'scale-[0.93] opacity-30 grayscale'">
      <div class="relative aspect-card rounded-[24px] p-8 border border-white/10 bg-gradient-to-br from-sky-900 via-black to-black holo shadow-2xl">
        <div class="relative z-10 flex justify-between items-start">
          <span class="text-[9px] tracking-widest uppercase px-3 py-1 rounded-lg bg-sky-500/10 text-sky-400 border border-sky-500/20">Diamond</span>
          <i data-lucide="sparkles" class="w-5 h-5 text-sky-400"></i>
        </div>
        <h2 class="mt-auto text-2xl font-bold">Cinnamon Life</h2>
      </div>
    </div>

  </div>
</div>

<!-- CONTENT -->
<div class="flex-1 bg-surface rounded-t-[48px] px-8 pt-6 pb-[200px] overflow-y-auto no-scrollbar">

  <!-- Tabs -->
  <div class="sticky top-0 z-20 bg-surface pt-2 pb-4">
    <nav class="flex bg-black p-1.5 rounded-2xl border border-white/10">
      <template x-for="tab in ['dining','stay','wellness']">
        <button
          @click="setTab(tab)"
          class="flex-1 py-3 text-xs font-bold rounded-xl transition"
          :class="activeTab===tab?'bg-white text-black':'text-zinc-500'"
          x-text="tab.charAt(0).toUpperCase()+tab.slice(1)"
        ></button>
      </template>
    </nav>
  </div>

  <!-- Section Header -->
  <div class="flex items-center gap-4 mt-6 mb-8">
    <div class="p-3 rounded-2xl bg-zinc-900 border border-white/10" :class="accentColor">
      <i :data-lucide="tabIcon" class="w-5 h-5"></i>
    </div>
    <h3 class="text-xl font-bold" x-text="tabTitle"></h3>
  </div>

  <!-- Benefits -->
  <div class="space-y-4">
    <template x-for="item in benefits" :key="item">
      <div class="flex gap-4 p-4 rounded-2xl bg-black/40 border border-white/5">
        <i data-lucide="check" class="w-4 h-4 mt-1" :class="accentColor"></i>
        <p class="text-sm text-zinc-300 leading-relaxed" x-text="item"></p>
      </div>
    </template>

    <p class="text-center text-[11px] text-zinc-600 pt-6">
      All tiers include 25% off laundry & complimentary spouse card
    </p>
  </div>
</div>

<!-- FOOTER -->
<footer class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto px-8 pb-[env(safe-area-inset-bottom)] bg-gradient-to-t from-black via-black/95 to-transparent">
  <div class="flex justify-between items-end mb-5">
    <div>
      <p class="text-[10px] tracking-widest uppercase text-zinc-500 font-bold">Investment</p>
      <p class="text-2xl font-black" x-text="price"></p>
    </div>
    <div class="flex gap-2">
      <template x-for="i in 3">
        <div class="h-1 rounded-full transition-all"
          :class="activeIdx===i-1?'w-10 bg-white':'w-2 bg-zinc-800'"></div>
      </template>
    </div>
  </div>

  <button class="w-full h-16 rounded-[22px] font-bold text-[15px] flex items-center justify-center gap-3 transition active:scale-95"
    :class="buttonClass">
    Apply for Membership
    <i data-lucide="arrow-right" class="w-5 h-5"></i>
  </button>
</footer>

</div>

<!-- APP LOGIC -->
<script>
function lifeApp() {
  const data = {
    emerald: {
      price: "LKR 50,000/-",
      dining: [
        "Up to 50% off food",
        "10% off weekday lunch at Quizine",
        "Buffet experience for two",
        "Afternoon tea experience for two",
        "LKR 4,000 F&B wellness credit"
      ],
      stay: [
        "Stay 2 nights and get the 3rd free",
        "50% off BAR for rooms",
        "City View to Ocean View upgrade"
      ],
      wellness: [
        "20% off wellness preferred rate",
        "15% off wellness treatments for two",
        "Complimentary spouse card"
      ]
    },
    ruby: {
      price: "LKR 125,000/-",
      dining: [
        "20% off beverages",
        "Exclusive bottle of selected wine",
        "LKR 4,000 F&B wellness credit"
      ],
      stay: [
        "Stay 2 nights and get the 3rd free",
        "LKR 10,000 room credit",
        "Natureâ€™s Symphony 60-minute massage"
      ],
      wellness: [
        "30% off wellness preferred rate",
        "20% off wellness treatments for two",
        "Complimentary spouse card"
      ]
    },
    diamond: {
      price: "LKR 425,000/-",
      dining: [
        "20% off at Cloud Wine",
        "Exclusive bottle of selected wine",
        "Party voucher"
      ],
      stay: [
        "Complimentary Oceanscape Suite with breakfast",
        "Ocean View to Suite upgrade",
        "Stay 2 nights and get the 3rd free"
      ],
      wellness: [
        "Full spa privileges",
        "Complimentary spouse card"
      ]
    }
  };

  return {
    activeIdx: 1,
    activeTab: 'dining',

    get tier() { return ['emerald','ruby','diamond'][this.activeIdx]; },
    get benefits() { return data[this.tier][this.activeTab]; },
    get price() { return data[this.tier].price; },
    get tabTitle() {
      return {
        dining: "Dining Privileges",
        stay: "Accommodation",
        wellness: "Wellness & Spa"
      }[this.activeTab];
    },
    get tabIcon() {
      return { dining: "utensils-crossed", stay: "bed-double", wellness: "sparkles" }[this.activeTab];
    },
    get accentColor() {
      return this.activeIdx===0?'text-emerald':this.activeIdx===1?'text-ruby':'text-diamond';
    },
    get buttonClass() {
      return this.activeIdx===0?'bg-emerald text-black':
             this.activeIdx===1?'bg-ruby text-black':
             'bg-diamond text-black';
    },

    init() {
      this.$nextTick(() => lucide.createIcons());
      requestAnimationFrame(() => this.scrollTo(this.activeIdx));
    },

    handleScroll(e) {
      const card = e.target.children[0];
      const idx = Math.round(e.target.scrollLeft / (card.offsetWidth + 16));
      if (idx !== this.activeIdx && idx>=0 && idx<=2) {
        this.activeIdx = idx;
        if (navigator.vibrate) navigator.vibrate(6);
        this.$nextTick(() => lucide.createIcons());
      }
    },

    scrollTo(idx) {
      const el = this.$refs.carousel.children[idx];
      this.$refs.carousel.scrollTo({ left: el.offsetLeft - 32, behavior: 'smooth' });
    },

    setTab(tab) {
      this.activeTab = tab;
      this.$nextTick(() => lucide.createIcons());
    }
  };
}
</script>

</body>
</html>
