<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cinnamon Life | The Sovereign Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* TYPOGRAPHY STACK */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&display=swap');
        
        :root {
            --bg-deep: #050505;
            --text-primary: #FFFFFF;
            --emerald: #34C759;
            --ruby: #FF3B30;
            --diamond: #D4AF37;
            --ease-luxury: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.02em;
            overflow-x: hidden;
            width: 100vw;
        }

        /* UTILITIES */
        .serif { font-family: 'Cormorant Garamond', serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .snap-x { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }

        /* BRANDING: CENTER ALIGNMENT */
        .brand-header {
            position: relative;
            width: 100%;
            padding: 40px 20px 20px; /* Reduced padding */
            text-align: center;
            z-index: 50;
        }

        /* CARD ARCHITECTURE */
        .glass-monolith {
            background: linear-gradient(180deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            box-shadow: 0 40px 100px -30px rgba(0,0,0,0.9);
            transition: transform 0.8s var(--ease-luxury);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ACCORDION ARCHITECTURE */
        .accordion-wrapper {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 0 20px;
            backdrop-filter: blur(20px);
        }

        .accordion-item {
            border-bottom: 1px solid rgba(255,255,255,0.08);
            overflow: hidden;
        }
        .accordion-item:last-child { border-bottom: none; }

        .accordion-trigger {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0; /* Tighter padding */
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .accordion-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.5s var(--ease-luxury);
            opacity: 0.8;
        }
        .accordion-item.active .accordion-content {
            grid-template-rows: 1fr;
            opacity: 1;
            padding-bottom: 18px;
        }
        .accordion-inner { overflow: hidden; }

        .icon-plus { transition: transform 0.4s ease; }
        .accordion-item.active .icon-plus { transform: rotate(45deg); }

        /* DIAMOND SHIMMER */
        .gold-shimmer {
            background: linear-gradient(90deg, #D4AF37, #FFF5E1, #D4AF37);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* RESPONSIVE LAYOUT */
        .swiper-container {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 0 24px 24px 24px; /* Reduced bottom padding */
            scroll-behavior: smooth;
        }

        @media (min-width: 1024px) {
            .swiss-grid {
                display: grid;
                grid-template-columns: repeat(12, 1fr);
                gap: 48px;
                padding: 120px 64px 80px;
                height: 100vh;
                align-items: center;
            }
            .brand-header { position: absolute; top: 0; padding-top: 40px; }
            .col-cards { grid-column: 2 / span 5; height: 600px; position: relative; z-index: 10; }
            .col-benefits { 
                grid-column: 8 / span 4; 
                height: 600px; 
                overflow-y: auto; 
                padding-right: 20px;
                scrollbar-width: none;
            }
            .glass-monolith { border-radius: 4px; }
            .swiper-container { padding: 0; gap: 0; height: 100%; }
            .card-wrapper { min-width: 100%; height: 100%; }
            .mobile-dots { position: absolute; bottom: -40px; left: 0; right: 0; }
        }

        @media (max-width: 1023px) {
            .swiss-grid { display: block; padding-bottom: 60px; }
            /* Reduced mobile height to pull content up */
            .col-cards { height: 480px; margin-bottom: 0px; } 
            .col-benefits { padding: 0 24px; margin-top: 24px; } /* Reduced top margin */
            .card-wrapper { min-width: 85vw; height: 100%; padding: 0 4px; }
            .mobile-dots { display: flex; justify-content: center; margin-top: 0px; }
        }

        #aura {
            position: fixed;
            top: 50%; left: 50%;
            width: 140vw; height: 140vh;
            transform: translate(-50%, -50%);
            filter: blur(140px);
            z-index: -1;
            transition: background 1.5s ease;
        }
    </style>
</head>
<body>
    <div id="aura" style="background: radial-gradient(circle, rgba(52, 199, 89, 0.15) 0%, transparent 60%);"></div>
    
    <header class="brand-header">
        <h1 class="text-[9px] md:text-xs font-bold tracking-[0.4em] uppercase text-white/40 mb-2">Cinnamon Life</h1>
        <h2 class="text-2xl md:text-4xl serif italic text-white leading-none">City of Dreams</h2>
    </header>

    <main class="swiss-grid">
        
        <section class="col-cards relative">
            <div id="swiper" class="swiper-container snap-x hide-scrollbar" onscroll="handleScroll()">
                
                <div class="card-wrapper snap-center">
                    <div class="glass-monolith p-8">
                        <div class="flex justify-between items-start border-b border-white/10 pb-4">
                            <span class="text-[9px] font-bold tracking-[0.2em] text-white/40 uppercase">Foundation</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                        </div>
                        <div class="text-center my-auto">
                            <h2 class="text-6xl md:text-8xl font-bold tracking-tighter text-emerald-500">Emerald</h2>
                            <p class="serif italic text-white/50 mt-2 text-lg">The Essential Privilege</p>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between items-end">
                                <span class="text-[9px] font-bold tracking-widest text-white/30 uppercase">Annual<br>Access</span>
                                <span class="text-3xl font-light tracking-tight">50,000<span class="text-[10px] ml-1 opacity-50">LKR</span></span>
                            </div>
                            <button class="w-full py-4 bg-white text-black text-[10px] font-bold tracking-[0.2em] uppercase hover:bg-neutral-200 transition-colors">Apply</button>
                        </div>
                    </div>
                </div>

                <div class="card-wrapper snap-center">
                    <div class="glass-monolith p-8">
                        <div class="flex justify-between items-start border-b border-white/10 pb-4">
                            <span class="text-[9px] font-bold tracking-[0.2em] text-white/40 uppercase">Signature</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-rose-500"></div>
                        </div>
                        <div class="text-center my-auto">
                            <h2 class="text-6xl md:text-8xl font-bold tracking-tighter text-rose-500">Ruby</h2>
                            <p class="serif italic text-white/50 mt-2 text-lg">The Elevated Standard</p>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between items-end">
                                <span class="text-[9px] font-bold tracking-widest text-white/30 uppercase">Annual<br>Access</span>
                                <span class="text-3xl font-light tracking-tight">125,000<span class="text-[10px] ml-1 opacity-50">LKR</span></span>
                            </div>
                            <button class="w-full py-4 bg-white text-black text-[10px] font-bold tracking-[0.2em] uppercase hover:bg-neutral-200 transition-colors">Apply</button>
                        </div>
                    </div>
                </div>

                <div class="card-wrapper snap-center">
                    <div class="glass-monolith p-8" style="border-color: rgba(212, 175, 55, 0.2);">
                        <div class="flex justify-between items-start border-b border-white/10 pb-4">
                            <span class="text-[9px] font-bold tracking-[0.2em] text-[#D4AF37] uppercase">Zenith</span>
                            <div class="w-1.5 h-1.5 rounded-full bg-[#D4AF37] shadow-[0_0_10px_#D4AF37]"></div>
                        </div>
                        <div class="text-center my-auto">
                            <h2 class="text-6xl md:text-8xl font-bold tracking-tighter gold-shimmer">Diamond</h2>
                            <p class="serif italic text-[#D4AF37]/70 mt-2 text-lg">The Sovereign Choice</p>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between items-end">
                                <span class="text-[9px] font-bold tracking-widest text-white/30 uppercase">Annual<br>Access</span>
                                <span class="text-3xl font-light tracking-tight text-[#D4AF37]">425,000<span class="text-[10px] ml-1 opacity-50">LKR</span></span>
                            </div>
                            <button class="w-full py-4 bg-white text-black text-[10px] font-bold tracking-[0.2em] uppercase hover:bg-neutral-200 transition-colors">Apply</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mobile-dots gap-2">
                <div id="dot0" class="h-0.5 w-6 bg-white transition-all duration-500"></div>
                <div id="dot1" class="h-0.5 w-2 bg-white/20 transition-all duration-500"></div>
                <div id="dot2" class="h-0.5 w-2 bg-white/20 transition-all duration-500"></div>
            </div>
        </section>

        <section class="col-benefits">
            <h3 class="text-[9px] font-bold tracking-[0.3em] uppercase text-white/30 mb-4 pl-2">Privilege Compendium</h3>
            <div class="accordion-wrapper" id="benefits-container">
                </div>
        </section>

    </main>

    <script>
        const DATA = [
            {
                color: 'rgba(52, 199, 89, 0.15)',
                cats: [
                    { 
                        t: 'Dining Privileges', 
                        d: 'Up to 50% off food. Includes 10% Off Weekday Lunch @ Quizine, 20% off Beverages, Buffet Experience for Two, Afternoon Tea Experience for Two, and One Exclusive Bottle of Selected Wine.' 
                    },
                    { 
                        t: 'Accommodation', 
                        d: 'Stay 2 nights and get the 3rd night free. 50% off BAR for Rooms. Complimentary Upgrade from Standard City View to Ocean View.' 
                    },
                    { 
                        t: 'Wellness & Lifestyle', 
                        d: '4,000 F&B Wellness Credit. 25% Off Laundry & Dry Cleaning. 20% off Wellness Preferred Rate. 15% Off for Wellness Treatments for Two. Complimentary Spouse Card.' 
                    }
                ]
            },
            {
                color: 'rgba(255, 59, 48, 0.15)',
                cats: [
                    { 
                        t: 'Dining Privileges', 
                        d: 'Up to 50% off food. 10% Off Weekday Lunch @ Quizine. 20% off Beverages. Buffet & Afternoon Tea Experience for Two. One Exclusive Bottle of Selected Wine.' 
                    },
                    { 
                        t: 'Accommodation', 
                        d: 'Deluxe room and breakfast for Two. Unlimited Accommodation Upgrade. Stay 2 nights and get 3rd night free. 50% off BAR for Rooms. LKR 10,000 Room Credit.' 
                    },
                    { 
                        t: 'Wellness & Lifestyle', 
                        d: 'Natureâ€™s Symphony 60min massage. 4,000 F&B Wellness Credit. Pool access for Two. 30% off Wellness Preferred Rate.' 
                    }
                ]
            },
            {
                color: 'rgba(212, 175, 55, 0.2)',
                cats: [
                    { 
                        t: 'Dining Privileges', 
                        d: '20% Off Food & Beverage at Cloud Wine. Buffet & Afternoon Tea for Two. One Exclusive Bottle of Selected Wine. Party Voucher.' 
                    },
                    { 
                        t: 'Accommodation', 
                        d: 'Complimentary Oceanscape Suite and breakfast for Two. Stay 2 nights get 3rd free. Complimentary Upgrade from Premier Life Ocean View to Suite Room.' 
                    },
                    { 
                        t: 'Exclusive Access', 
                        d: '"Member for a Day" Pass. Complimentary Spouse Card. 50% off BAR for Rooms.' 
                    }
                ]
            }
        ];

        const swiper = document.getElementById('swiper');
        const benefitsContainer = document.getElementById('benefits-container');
        const aura = document.getElementById('aura');
        let currentTier = 0;

        function renderAccordion(index) {
            const data = DATA[index];
            
            // Aura Transition
            aura.style.background = `radial-gradient(circle, ${data.color} 0%, transparent 60%)`;

            let html = '';
            data.cats.forEach((cat, i) => {
                const isActive = i === 0 ? 'active' : '';
                html += `
                    <div class="accordion-item ${isActive}" onclick="toggleAccordion(this)">
                        <div class="accordion-trigger group">
                            <span class="text-[10px] font-bold tracking-[0.2em] uppercase text-white group-hover:text-white/80 transition-colors">${cat.t}</span>
                            <svg class="icon-plus text-white/40" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                        </div>
                        <div class="accordion-content">
                            <div class="accordion-inner">
                                <p class="serif italic text-lg text-white/60 leading-relaxed max-w-sm pb-4">${cat.d}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            benefitsContainer.style.opacity = '0';
            setTimeout(() => {
                benefitsContainer.innerHTML = html;
                benefitsContainer.style.opacity = '1';
            }, 150);
        }

        function toggleAccordion(el) {
            document.querySelectorAll('.accordion-item').forEach(item => {
                if(item !== el) item.classList.remove('active');
            });
            el.classList.toggle('active');
        }

        function handleScroll() {
            const width = swiper.clientWidth; 
            const scrollPos = swiper.scrollLeft + (width * 0.1); 
            const cardWidth = width > 768 ? width : (window.innerWidth * 0.85 + 16); 
            const index = Math.round(swiper.scrollLeft / cardWidth);
            const safeIndex = Math.min(Math.max(index, 0), 2);

            if (safeIndex !== currentTier) {
                currentTier = safeIndex;
                renderAccordion(safeIndex);
                
                for(let i=0; i<3; i++) {
                    const dot = document.getElementById(`dot${i}`);
                    if(i === safeIndex) {
                        dot.style.width = '24px';
                        dot.style.backgroundColor = '#FFFFFF';
                    } else {
                        dot.style.width = '8px';
                        dot.style.backgroundColor = 'rgba(255,255,255,0.2)';
                    }
                }
            }
        }

        // Initialize immediately
        renderAccordion(0);
    </script>
</body>
</html>
