<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cinnamon Life | Private App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@1,400;1,500;1,600&display=swap');
        
        :root {
            --bg-body: #050505;
            --bg-card: #141414;
            --accent-gold: #D4AF37;
            --nav-width: 280px;
        }

        body {
            background-color: var(--bg-body);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow: hidden; 
        }

        .serif { font-family: 'Cormorant Garamond', serif; }

        /* APP SHELL */
        #app-root {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #main-viewport {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 120px; /* Space for floating nav */
            scroll-behavior: smooth;
        }

        /* FLOATING NAVIGATION CAPSULE */
        .floating-nav {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            width: var(--nav-width);
            height: 64px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 999px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 50;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        .nav-item {
            color: rgba(255,255,255,0.4);
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }
        
        .nav-item.active {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }
        
        .nav-item i { font-size: 22px; }

        /* CARDS & COMPONENTS */
        .tier-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 24px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            transform: scale(1);
            transition: transform 0.2s ease;
        }
        .tier-card:active { transform: scale(0.98); }
        
        .card-image {
            height: 220px;
            width: 100%;
            background-size: cover;
            position: relative;
        }

        .shimmer-gold {
            background: linear-gradient(90deg, #D4AF37, #FFF5E1, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200%;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200%; } }

        /* MODAL */
        #detail-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            overflow-y: auto;
        }
        #detail-modal.open { transform: translateY(0); }

        .modal-header {
            position: sticky;
            top: 0;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5,5,5,0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        /* MEMBER PASS */
        .digital-pass {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }
        .pass-shine {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        /* UTILS */
        .section-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.3);
            margin-bottom: 16px;
            display: block;
        }

        .cta-btn {
            background: #fff;
            color: #000;
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 12px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div id="app-root">
        <div id="main-viewport" class="px-6"></div>

        <div class="floating-nav">
            <div class="nav-item active" onclick="router('home')">
                <i class="ph ph-house-simple"></i>
            </div>
            <div class="nav-item" onclick="router('collection')">
                <i class="ph ph-cards"></i> </div>
            <div class="nav-item" onclick="router('concierge')">
                <i class="ph ph-chat-teardrop-text"></i>
            </div>
        </div>
    </div>

    <div id="detail-modal">
        <div class="modal-header">
            <span class="text-[10px] font-bold tracking-[0.2em] uppercase text-white/40">Tier Detail</span>
            <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center active:scale-90 transition-transform">
                <i class="ph ph-x text-white"></i>
            </button>
        </div>
        <div id="modal-content" class="px-6 pb-24"></div>
    </div>

    <script>
        // --- DATA STORE ---
        const DATA = {
            tiers: [
                {
                    id: 'emerald',
                    name: 'Emerald',
                    price: '50,000',
                    color: '#34C759', // Apple Green
                    accent: 'emerald',
                    tagline: 'The Essential Privilege',
                    image: 'radial-gradient(circle at 30% 30%, #064e3b 0%, #000 80%)',
                    perks: [
                        { t: 'Dining', d: '50% Preference on Culinary Experiences.' },
                        { t: 'Stay', d: 'Complimentary 3rd Night.' },
                        { t: 'Upgrade', d: 'Guaranteed Ocean View.' }
                    ]
                },
                {
                    id: 'ruby',
                    name: 'Ruby',
                    price: '125,000',
                    color: '#FF3B30', // Apple Red
                    accent: 'rose',
                    tagline: 'The Signature Standard',
                    image: 'radial-gradient(circle at 30% 30%, #881337 0%, #000 80%)',
                    perks: [
                        { t: 'Dining', d: 'Exclusive Wine Selection.' },
                        { t: 'Stay', d: 'Complimentary Deluxe Night.' },
                        { t: 'Wellness', d: '60min Nature’s Symphony Massage.' }
                    ]
                },
                {
                    id: 'diamond',
                    name: 'Diamond',
                    price: '425,000',
                    color: '#D4AF37', // Gold
                    accent: 'amber',
                    tagline: 'The Sovereign Choice',
                    image: 'radial-gradient(circle at 30% 30%, #78350f 0%, #000 80%)',
                    perks: [
                        { t: 'Dining', d: '20% Cloud Wine Preference.' },
                        { t: 'Stay', d: 'Oceanscape Suite Residency.' },
                        { t: 'Access', d: 'Member for a Day Pass.' }
                    ]
                }
            ]
        };

        // --- VIEWS ---
        const Views = {
            home: () => `
                <div class="pt-10 animate-fade-in">
                    <div class="flex justify-between items-end mb-8">
                        <div>
                            <p class="text-[10px] font-bold tracking-[0.2em] text-white/40 uppercase mb-1">Status</p>
                            <h1 class="text-2xl font-light text-white">Guest Explorer</h1>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center">
                            <i class="ph ph-user text-white/60"></i>
                        </div>
                    </div>

                    <div class="digital-pass mb-10">
                        <div class="pass-shine"></div>
                        <div class="flex justify-between items-start mb-12">
                            <div>
                                <h3 class="serif italic text-xl text-white/90">Cinnamon Life</h3>
                                <p class="text-[8px] uppercase tracking-widest text-white/40 mt-1">City of Dreams</p>
                            </div>
                            <i class="ph ph-qr-code text-3xl text-white/20"></i>
                        </div>
                        <div class="flex justify-between items-end">
                            <div>
                                <p class="text-[9px] uppercase tracking-widest text-white/30 mb-1">Member ID</p>
                                <p class="font-mono text-xs text-white/60">PENDING-001</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] uppercase tracking-widest text-white/30 mb-1">Tier</p>
                                <p class="text-xs font-bold text-white">Unassigned</p>
                            </div>
                        </div>
                    </div>

                    <span class="section-label pl-1">Actions</span>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-[#141414] p-5 rounded-2xl border border-white/5 active:scale-95 transition-transform" onclick="router('collection')">
                            <i class="ph ph-crown text-2xl text-amber-400 mb-3"></i>
                            <h3 class="text-sm font-semibold">Tiers</h3>
                            <p class="text-[10px] text-white/40 mt-1">View Benefits</p>
                        </div>
                        <div class="bg-[#141414] p-5 rounded-2xl border border-white/5 active:scale-95 transition-transform" onclick="router('concierge')">
                            <i class="ph ph-calendar-plus text-2xl text-emerald-400 mb-3"></i>
                            <h3 class="text-sm font-semibold">Bookings</h3>
                            <p class="text-[10px] text-white/40 mt-1">Reservations</p>
                        </div>
                    </div>
                </div>
            `,
            
            collection: () => `
                <div class="pt-8 pb-10 animate-fade-in">
                    <div class="text-center mb-8">
                        <p class="text-[9px] font-bold tracking-[0.3em] uppercase text-white/30 mb-2">The Collection</p>
                        <h2 class="text-2xl serif italic text-white">Select Your Access</h2>
                    </div>

                    <div class="space-y-6">
                        ${DATA.tiers.map((t, i) => `
                            <div class="tier-card" onclick="openModal(${i})">
                                <div class="card-image flex flex-col justify-between p-6" style="background: ${t.image}">
                                    <div class="flex justify-between items-start">
                                        <span class="text-[9px] font-bold tracking-[0.2em] text-white/40 uppercase">Tier 0${i+1}</span>
                                        <i class="ph ph-arrow-up-right text-white/60"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-4xl serif italic mb-1 ${t.id === 'diamond' ? 'shimmer-gold' : 'text-white'}">${t.name}</h3>
                                        <p class="text-xs text-white/60 font-light">${t.tagline}</p>
                                    </div>
                                </div>
                                <div class="px-6 py-4 flex justify-between items-center border-t border-white/5 bg-[#181818]">
                                    <span class="text-[10px] uppercase tracking-widest text-white/40">Annual Access</span>
                                    <span class="text-sm font-semibold text-white">LKR ${t.price}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,

            concierge: () => `
                <div class="pt-10 h-full flex flex-col animate-fade-in">
                    <span class="section-label">Concierge</span>
                    <h1 class="text-3xl serif italic text-white mb-2">How can we help?</h1>
                    <p class="text-sm text-white/50 mb-10 leading-relaxed">Our dedicated lifestyle team is available to assist with membership inquiries and reservations.</p>

                    <div class="space-y-3">
                        <div class="flex items-center gap-4 p-5 bg-[#141414] rounded-2xl border border-white/5 active:bg-white/5 transition-colors">
                            <div class="w-10 h-10 rounded-full bg-[#25D366]/10 flex items-center justify-center text-[#25D366]">
                                <i class="ph ph-whatsapp-logo text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-sm">WhatsApp</h3>
                                <p class="text-[10px] text-white/40">Typically replies in 5m</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 p-5 bg-[#141414] rounded-2xl border border-white/5 active:bg-white/5 transition-colors">
                            <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-500">
                                <i class="ph ph-phone text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-sm">Priority Line</h3>
                                <p class="text-[10px] text-white/40">09:00 AM - 06:00 PM</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-auto mb-8 text-center">
                        <p class="text-[9px] text-white/20 uppercase tracking-widest">Cinnamon Life © 2024</p>
                    </div>
                </div>
            `
        };

        // --- CONTROLLER ---
        const viewport = document.getElementById('main-viewport');
        const modal = document.getElementById('detail-modal');
        const modalContent = document.getElementById('modal-content');
        const navItems = document.querySelectorAll('.nav-item');

        function router(view) {
            viewport.innerHTML = Views[view]();
            
            navItems.forEach((el, idx) => {
                const keys = ['home', 'collection', 'concierge'];
                if(keys[idx] === view) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        function openModal(idx) {
            const t = DATA.tiers[idx];
            modalContent.innerHTML = `
                <div class="text-center mb-8 pt-4">
                    <h2 class="text-5xl serif italic mb-2" style="color: ${t.color}">${t.name}</h2>
                    <p class="text-white/50 text-sm font-light">${t.tagline}</p>
                </div>
                
                <div class="grid grid-cols-2 gap-3 mb-8">
                     <div class="bg-[#141414] p-4 rounded-xl border border-white/5 text-center">
                        <p class="text-[9px] uppercase tracking-widest text-white/30 mb-1">Access Fee</p>
                        <p class="text-sm font-bold text-white">LKR ${t.price}</p>
                     </div>
                     <div class="bg-[#141414] p-4 rounded-xl border border-white/5 text-center">
                        <p class="text-[9px] uppercase tracking-widest text-white/30 mb-1">Validity</p>
                        <p class="text-sm font-bold text-white">12 Months</p>
                     </div>
                </div>

                <span class="section-label pl-1">Privileges</span>
                <div class="space-y-4">
                    ${t.perks.map(p => `
                        <div class="bg-[#141414] p-5 rounded-xl border border-white/5">
                            <h4 class="text-xs font-bold uppercase tracking-widest mb-2" style="color: ${t.color}">${p.t}</h4>
                            <p class="text-white/80 text-sm serif italic leading-relaxed text-lg">${p.d}</p>
                        </div>
                    `).join('')}
                </div>

                <button class="cta-btn" onclick="closeModal()">Apply for Access</button>
            `;
            modal.classList.add('open');
        }

        function closeModal() {
            modal.classList.remove('open');
        }

        // Init
        router('collection'); // Start on Collection for demo
    </script>
</body>
</html>
