<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cinnamon Life Membership</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: "#000000",
            surface: "#0C0C0C",
            emerald: "#10b981",
            ruby: "#f43f5e",
            diamond: "#38bdf8"
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    [x-cloak] { display: none !important; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .snap-x { scroll-snap-type: x mandatory; }
    .snap-center { scroll-snap-align: center; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
  </style>
</head>

<body class="bg-black text-white font-sans antialiased overflow-hidden">

<div x-data="lifeApp()" x-cloak class="max-w-[430px] mx-auto h-screen flex flex-col relative">

  <header class="pt-16 px-8 pb-6 space-y-1">
    <p class="text-[10px] font-bold tracking-[0.3em] text-zinc-500 uppercase">City of Dreams</p>
    <h1 class="text-3xl font-extrabold tracking-tight">LIFE Membership</h1>
  </header>

  <div class="relative overflow-visible mb-4">
    <div x-ref="carousel" @scroll.debounce.10ms="handleScroll"
      class="flex gap-4 px-8 pb-4 overflow-x-auto no-scrollbar snap-x">
      
      <template x-for="(tier, index) in tiers" :key="tier.name">
        <div class="snap-center shrink-0 w-[85%]">
          <div :class="activeIdx === index ? 'opacity-100 scale-100 border-white/20' : 'opacity-40 scale-95 border-white/5'" 
               class="transition-all duration-500 aspect-[1.586/1] rounded-[32px] p-8 relative overflow-hidden border bg-gradient-to-br from-zinc-900 to-black shadow-2xl">
            
            <div class="flex justify-between items-start mb-12">
              <div class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest bg-white/5 border border-white/10"
                   :class="tier.colorClass" x-text="tier.name"></div>
              <i :data-lucide="tier.icon" class="w-6 h-6" :class="tier.colorClass"></i>
            </div>
            
            <div class="mt-auto">
              <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Annual Investment</p>
              <p class="text-3xl font-extrabold tracking-tighter" x-text="tier.price"></p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <div class="flex-1 bg-surface rounded-t-[48px] border-t border-white/10 px-8 pt-8 overflow-y-auto no-scrollbar pb-40">
    
    <div class="flex p-1 bg-black rounded-2xl mb-8 border border-white/5">
      <template x-for="tab in ['Dining','Stay','More']">
        <button @click="activeTab = tab" 
          :class="activeTab === tab ? 'bg-zinc-800 text-white' : 'text-zinc-500'"
          class="flex-1 py-3 text-xs font-bold rounded-xl transition-all"
          x-text="tab"></button>
      </template>
    </div>

    <div class="space-y-3">
      <template x-for="item in activeBenefits" :key="item">
        <div class="flex gap-4 p-4 rounded-2xl glass transition-all active:scale-[0.98]">
          <i data-lucide="check" class="w-4 h-4 mt-0.5 shrink-0" :class="tiers[activeIdx].colorClass"></i>
          <p class="text-[14px] text-zinc-300 font-medium leading-relaxed" x-text="item"></p>
        </div>
      </template>
    </div>

    <p class="mt-10 text-center text-[11px] text-zinc-600 font-bold uppercase tracking-tighter leading-relaxed">
      [span_0](start_span)[span_1](start_span)[span_2](start_span)Includes 25% Off Laundry & Dry Cleaning[span_0](end_span)[span_1](end_span)[span_2](end_span)<br>
      [span_3](start_span)[span_4](start_span)Complimentary Spouse Card Included[span_3](end_span)[span_4](end_span)
    </p>
  </div>

  <footer class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto px-8 pb-10 pt-6 bg-gradient-to-t from-black via-black/90 to-transparent">
    <button class="w-full h-16 rounded-[24px] font-bold text-[16px] transition-all active:scale-95 flex items-center justify-center gap-2 shadow-2xl"
      :class="tiers[activeIdx].btnClass">
      Apply for Membership
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </button>
  </footer>

</div>

<script>
function lifeApp() {
  return {
    activeIdx: 0,
    activeTab: 'Dining',
    tiers: [
      {
        name: 'Emerald',
        price: '50,000/-',
        icon: 'gem',
        colorClass: 'text-emerald',
        btnClass: 'bg-emerald text-black',
        [span_5](start_span)Dining: ["Up to 50% off food[span_5](end_span)[span_6](start_span)", "10% Off Weekday Lunch @ Quizine[span_6](end_span)[span_7](start_span)", "20% off Beverages[span_7](end_span)[span_8](start_span)", "Buffet Experience for Two[span_8](end_span)[span_9](start_span)", "Afternoon Tea for Two[span_9](end_span)[span_10](start_span)", "4,000 F&B Wellness Credit[span_10](end_span)"],
        [span_11](start_span)Stay: ["Stay 2 nights, get 3rd free[span_11](end_span)[span_12](start_span)", "50% off BAR for Rooms[span_12](end_span)[span_13](start_span)", "Upgrade: City to Ocean View[span_13](end_span)"],
        [span_14](start_span)More: ["25% Off Laundry[span_14](end_span)[span_15](start_span)", "20% off Wellness Rates[span_15](end_span)[span_16](start_span)", "15% Off Wellness Treatments[span_16](end_span)"]
      },
      {
        name: 'Ruby',
        price: '125,000/-',
        icon: 'crown',
        colorClass: 'text-ruby',
        btnClass: 'bg-ruby text-white',
        [span_17](start_span)Dining: ["Up to 50% off food[span_17](end_span)[span_18](start_span)", "20% off Beverages[span_18](end_span)[span_19](start_span)", "Exclusive Wine Bottle[span_19](end_span)[span_20](start_span)", "4,000 F&B Wellness Credit[span_20](end_span)"],
        [span_21](start_span)Stay: ["Deluxe Room & Breakfast for Two[span_21](end_span)[span_22](start_span)", "60min Nature's Symphony Massage[span_22](end_span)[span_23](start_span)", "LKR 10,000 Room Credit[span_23](end_span)[span_24](start_span)", "Pool Access for Two[span_24](end_span)"],
        [span_25](start_span)More: ["30% off Wellness Rates[span_25](end_span)[span_26](start_span)", "20% Off Wellness Treatments[span_26](end_span)[span_27](start_span)", "Complimentary Spouse Card[span_27](end_span)"]
      },
      {
        name: 'Diamond',
        price: '425,000/-',
        icon: 'sparkles',
        colorClass: 'text-diamond',
        btnClass: 'bg-diamond text-black',
        [span_28](start_span)Dining: ["20% Off F&B at Cloud Wine[span_28](end_span)[span_29](start_span)", "Afternoon Tea @ GATZ[span_29](end_span)[span_30](start_span)", "Exclusive Party Voucher[span_30](end_span)"],
        [span_31](start_span)Stay: ["Oceanscape Suite & Breakfast[span_31](end_span)[span_32](start_span)", "Premier Life Ocean View to Suite Upgrade[span_32](end_span)[span_33](start_span)", "Stay 2 nights, get 3rd free[span_33](end_span)"],
        More: ["Full VIP Lifestyle Concierge", "Complimentary Spouse Card", "25% Off Laundry"]
      }
    ],
    get activeBenefits() { return this.tiers[this.activeIdx][this.activeTab]; },
    handleScroll(e) {
      const idx = Math.round(e.target.scrollLeft / e.target.children[0].offsetWidth);
      if (idx !== this.activeIdx && idx >= 0 && idx < 3) {
        this.activeIdx = idx;
        lucide.createIcons();
      }
    },
    init() { 
      this.$nextTick(() => lucide.createIcons());
    }
  }
}
</script>
</body>
</html>
