<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Cinnamon Life | LIFE Membership</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: "#000000",
            surface: "#09090b",
            emerald: { DEFAULT: "#10b981", aura: "rgba(16,185,129,0.15)" },
            ruby: { DEFAULT: "#f43f5e", aura: "rgba(244,63,94,0.15)" },
            diamond: { DEFAULT: "#38bdf8", aura: "rgba(56,189,248,0.15)" }
          },
          animation: {
            'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .snap-x-mandatory { scroll-snap-type: x mandatory; }
    .snap-center { scroll-snap-align: center; }
    .glass-tab { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
    
    /* Dynamic Aura Background */
    .aura-bg {
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 60%;
      filter: blur(100px);
      z-index: 0;
      transition: background 0.8s ease;
    }
  </style>
</head>

<body class="bg-background text-zinc-100 font-sans antialiased overflow-hidden selection:bg-white/20">

<div x-data="lifeApp()" class="max-w-[430px] mx-auto h-screen flex flex-col relative overflow-hidden bg-surface border-x border-white/5">
  
  <div class="aura-bg animate-pulse-slow" :style="`background: ${activeAura}`"></div>

  <header class="relative z-10 pt-16 px-8 pb-6">
    <div class="flex items-center justify-between">
      <div class="space-y-1">
        <p class="text-[11px] font-black tracking-[0.25em] text-zinc-500 uppercase">City of Dreams</p>
        <h1 class="text-3xl font-bold tracking-tight">LIFE Membership</h1>
      </div>
      <div class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5">
        <i data-lucide="user" class="w-5 h-5 text-zinc-400"></i>
      </div>
    </div>
  </header>

  <div class="relative z-10">
    <div x-ref="carousel" @scroll.debounce.10ms="handleScroll"
      class="flex gap-4 px-8 pb-8 overflow-x-auto no-scrollbar snap-x-mandatory">
      
      <template x-for="(tier, index) in tiers" :key="tier.name">
        <div class="snap-center shrink-0 w-[85%]">
          <div :class="activeIdx === index ? 'scale-100 opacity-100' : 'scale-[0.92] opacity-40 grayscale'" 
               class="transition-all duration-500 aspect-[1.586/1] rounded-[28px] p-7 relative overflow-hidden border border-white/10 shadow-2xl"
               :style="`background: linear-gradient(135deg, ${tier.color}33 0%, #000 100%)`">
            
            <div class="flex justify-between items-start mb-10">
              <div class="px-3 py-1 rounded-full border border-white/10 bg-black/40 backdrop-blur-md">
                <span class="text-[10px] font-bold tracking-widest uppercase" :class="tier.textClass" x-text="tier.name"></span>
              </div>
              <i :data-lucide="tier.icon" class="w-6 h-6" :class="tier.textClass"></i>
            </div>
            
            <div class="space-y-0.5 mt-auto">
              <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Investment</p>
              <p class="text-3xl font-black tracking-tighter" x-text="tier.price"></p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>

  <div class="relative z-10 flex-1 bg-black/40 backdrop-blur-xl rounded-t-[44px] border-t border-white/10 px-8 pt-8 overflow-y-auto no-scrollbar pb-40">
    
    <div class="flex p-1.5 bg-zinc-900/80 rounded-2xl mb-8 border border-white/5">
      <template x-for="tab in ['Dining','Stay','More']">
        <button @click="activeTab = tab" 
          :class="activeTab === tab ? 'bg-zinc-800 text-white shadow-xl' : 'text-zinc-500'"
          class="flex-1 py-3 text-[13px] font-bold rounded-xl transition-all duration-300"
          x-text="tab"></button>
      </template>
    </div>

    <div class="space-y-3">
      <template x-for="benefit in activeBenefits" :key="benefit">
        <div class="flex items-start gap-4 p-5 rounded-[22px] bg-zinc-900/40 border border-white/5 group active:bg-zinc-900/80 transition-colors">
          <div class="mt-1 flex-shrink-0">
            <i data-lucide="circle-check" class="w-5 h-5" :class="tiers[activeIdx].textClass"></i>
          </div>
          <p class="text-[14px] leading-relaxed text-zinc-300 font-medium" x-text="benefit"></p>
        </div>
      </template>
    </div>

    <div class="mt-10 py-6 border-t border-white/5">
       <p class="text-center text-[11px] leading-relaxed text-zinc-600 font-semibold tracking-wide">
         * [span_0](start_span)[span_1](start_span)ALL TIERS INCLUDE 25% OFF LAUNDRY & DRY CLEANING<br>AND COMPLIMENTARY SPOUSE CARD[span_0](end_span)[span_1](end_span)
       </p>
    </div>
  </div>

  <footer class="fixed bottom-0 left-0 right-0 max-w-[430px] mx-auto px-8 pb-12 pt-6 glass-tab bg-black/40 border-t border-white/5 z-20">
    <button class="w-full h-16 rounded-2xl font-bold text-[16px] transition-all active:scale-95 flex items-center justify-center gap-3 shadow-2xl"
      :class="tiers[activeIdx].buttonClass">
      Request Membership
      <i data-lucide="arrow-right" class="w-5 h-5"></i>
    </button>
  </footer>

</div>

<script>
function lifeApp() {
  return {
    activeIdx: 0,
    activeTab: 'Dining',
    get activeAura() {
      const auras = ['rgba(16,185,129,0.15)', 'rgba(244,63,94,0.15)', 'rgba(56,189,248,0.15)'];
      return auras[this.activeIdx];
    },
    tiers: [
      {
        name: 'Emerald',
        price: '50,000/-',
        color: '#10b981',
        icon: 'gem',
        textClass: 'text-emerald',
        buttonClass: 'bg-emerald text-black',
        Dining: [
          [span_2](start_span)"Up to 50% off food[span_2](end_span)",

          [span_5](start_span)"Buffet Experience for Two[span_5](end_span)",
          [span_6](start_span)"Afternoon Tea Experience for Two[span_6](end_span)",
          [span_7](start_span)"One Exclusive Bottle of Selected Wine[span_7](end_span)",
          [span_8](start_span)"\"Member for a Day\" Pass[span_8](end_span)",
          [span_9](start_span)"4,000 F&B Wellness Credit[span_9](end_span)"
        ],
        Stay: [
          [span_10](start_span)"Stay 2 nights and get the 3rd night free[span_10](end_span)",
          [span_11](start_span)"50% off BAR for Rooms[span_11](end_span)",
          [span_12](start_span)"Upgrade: City View to Ocean View[span_12](end_span)"
        ],
        More: [
          [span_13](start_span)"25% Off Laundry & Dry Cleaning[span_13](end_span)",
          [span_14](start_span)"20% off Wellness Preferred Rate[span_14](end_span)",
          [span_15](start_span)"15% Off for Wellness Treatments for Two[span_15](end_span)",
          [span_16](start_span)"5% off Wellness Retail Purchases[span_16](end_span)"
        ]
      },
      {
        name: 'Ruby',
        price: '125,000/-',
        color: '#f43f5e',
        icon: 'crown',
        textClass: 'text-ruby',
        buttonClass: 'bg-ruby text-white',
        Dining: [
          [span_17](start_span)"Up to 50% off food[span_17](end_span)",
          [span_18](start_span)"10% Off Weekday Lunch @ Quizine[span_18](end_span)",
          [span_19](start_span)"20% off Beverages[span_19](end_span)",
          [span_20](start_span)"Buffet Experience for Two[span_20](end_span)",
          [span_21](start_span)"Afternoon Tea Experience for Two[span_21](end_span)",
          [span_22](start_span)"One Exclusive Bottle of Selected Wine[span_22](end_span)",
          [span_23](start_span)"\"Member for a Day\" Pass[span_23](end_span)",
          [span_24](start_span)"4,000 F&B Wellness Credit[span_24](end_span)"
        ],
        Stay: [
          [span_25](start_span)"Deluxe room and breakfast for Two[span_25](end_span)",
          [span_26](start_span)"Unlimited Accommodation Upgrade[span_26](end_span)",
          [span_27](start_span)"Stay 2 nights and get the 3rd night free[span_27](end_span)",
          [span_28](start_span)"50% off BAR for Rooms[span_28](end_span)",
          [span_29](start_span)"Nature's Symphony 60min massage[span_29](end_span)",
          [span_30](start_span)"LKR 10,000 Room Credit[span_30](end_span)",

        ],
        More: [
          [span_32](start_span)"25% Off Laundry & Dry Cleaning[span_32](end_span)",
          [span_33](start_span)"30% off Wellness Preferred Rate[span_33](end_span)",
          [span_34](start_span)"20% Off for Wellness Treatments for Two[span_34](end_span)",
          [span_35](start_span)"15% off Wellness Retail Purchases[span_35](end_span)"
        ]
      },
      {
        name: 'Diamond',
        price: '425,000/-',
        color: '#38bdf8',
        icon: 'sparkles',
        textClass: 'text-diamond',
        buttonClass: 'bg-diamond text-black',
        Dining: [
          [span_36](start_span)"Up to 50% off food[span_36](end_span)",
          [span_37](start_span)"20% Off Food & Beverage at Cloud Wine[span_37](end_span)",
          [span_38](start_span)"10% Off Weekday Lunch @ Quizine[span_38](end_span)",
          [span_39](start_span)"20% off Beverages[span_39](end_span)",
          [span_40](start_span)"Buffet Experience for Two[span_40](end_span)",
          [span_41](start_span)"Afternoon Tea Experience at GATZ[span_41](end_span)",
          [span_42](start_span)"One Exclusive Bottle of Selected Wine[span_42](end_span)",
          [span_43](start_span)"\"Member for a Day\" Pass[span_43](end_span)",
          [span_44](start_span)"Party Voucher[span_44](end_span)"
        ],
        Stay: [
          [span_45](start_span)"Complimentary Oceanscape Suite and breakfast for Two[span_45](end_span)",
          [span_46](start_span)"Stay 2 nights and get the 3rd night free[span_46](end_span)",
          [span_47](start_span)"50% off BAR for Rooms[span_47](end_span)",
          [span_48](start_span)"Upgrade: City View to Ocean View[span_48](end_span)",
          [span_49](start_span)"Premier Life Ocean View to Suite (1-3 nights)[span_49](end_span)"
        ],
        More: [
          "VIP Lifestyle Concierge Access",
          "25% Off Laundry & Dry Cleaning",
          "Complimentary Spouse Card"
        ]
      }
    ],
    get activeBenefits() { return this.tiers[this.activeIdx][this.activeTab]; },
    handleScroll(e) {
      const idx = Math.round(e.target.scrollLeft / e.target.children[0].offsetWidth);
      if (idx !== this.activeIdx && idx >= 0 && idx < 3) {
        this.activeIdx = idx;
        if (navigator.vibrate) navigator.vibrate(8);
        lucide.createIcons();
      }
    },
    init() { lucide.createIcons(); }
  }
}
</script>
</body>
</html>
